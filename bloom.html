        const fetchJson = async (url) => {
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(`Error ${response.status}: ${errorData.message}`);
                }
                return response.json();
            } catch (error) {
                console.error('Fetch error:', error.message);
                return null;
            }
        };
    
        // Function to format date as "DD/MM Day"
        const formatDate = (date) => {
            const days = ['Su', 'Mo', 'Tu', 'We', 'Th', 'Fr', 'Sa'];
            const day = days[date.getDay()];
            return `${String(date.getDate()).padStart(2, '0')}/${String(date.getMonth() + 1).padStart(2, '0')} ${day}`;
        };
    
        // Function to format date as "YYYY-MM-DD" for API requests
        const formatDateForApi = (date) => {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        };
    
        // Function to fetch and display events for a specific date and status
        const fetchAndDisplayEvents = async (date, status = 'all') => {
            const formattedDate = formatDateForApi(date);
            
            try {
                const [categoriesData, topTournamentsData, scheduledEventsData] = await Promise.all([
                    fetch(`${baseURL}/sport/football/categories`).then(response => response.json()),
                    fetch(`${baseURL}/config/top-unique-tournaments/UG/football`).then(response => response.json()),
                    fetch(`${baseURL}/sport/football/scheduled-events/${formattedDate}`).then(response => response.json())
                ]);
    
                const categories = categoriesData.categories.sort((a, b) => a.name.localeCompare(b.name));
                const startOfDay = new Date(formattedDate).setHours(0, 30, 0, 0) / 1000;
                const endOfDay = startOfDay + 36 * 60 * 60;
                const topTournaments = topTournamentsData.uniqueTournaments;
    
                let events = scheduledEventsData.events.filter(event => event.startTimestamp >= startOfDay && event.startTimestamp <= endOfDay);
                let uniqueEvents = events.filter((event, index, self) => index === self.findIndex(e => e.id === event.id));
    
                // Apply event status filter
                if (status !== 'all') {
                    uniqueEvents = uniqueEvents.filter(event => {
                        switch (status) {
                            case 'live':
                                return event.status?.type === 'inprogress';
                            case 'finished':
                                return event.status?.type === 'finished';
                            case 'scheduled':
                                return event.status?.type === 'notstarted';
                            default:
                                return true;
                        }
                    });
                }
    
                const categoryEventCounts = {};
                const tournamentEventCounts = {};
    
                uniqueEvents.forEach(event => {
                    const categoryId = event.tournament.category.id;
                    const tournamentId = event.tournament.uniqueTournament.id;

                topTournamentsHtml += '</ul> <h2>All Leagues </h2>';

                                const categoryEventCount = categoryEventCounts[category.id];

                                    otherUl.style.display = 'none';
                                    otherHeader.classList.remove('expanded');
                                }
                            });
                        });
                    });
    
                    const tournamentItems = document.querySelectorAll('ul.topTourn li, .category-tournaments li');
                    tournamentItems.forEach(item => {
                        item.addEventListener('click', async () => {
                            const tournamentId = parseInt(item.dataset.tournamentId);
                            try {
                                const tournamentEvents = uniqueEvents.filter(event => event.tournament.uniqueTournament.id === tournamentId);
                                displayScheduledEvents(tournamentEvents);

                                console.error('Error fetching data:', error);
                            }
                        });

                    if (uniqueEvents.length > 0) {
                        const firstTournamentId = uniqueEvents[0].tournament.uniqueTournament.id;
                        const firstTournamentEvents = uniqueEvents.filter(event => event.tournament.uniqueTournament.id === firstTournamentId);

                }).catch(error => {
                    console.error('Error fetching data:', error);
                });
            } catch (error) {

  // Function to convert fractional odds to decimal odds
  function fractionalToDecimal(fractionalOdds) {
  if (fractionalOdds === '-') return 0;
  const parts = fractionalOdds.split('/');
  if (parts.length === 2) {
    return ((parseInt(parts[0]) / parseInt(parts[1])) + 1).toFixed(2);
  }
  return parseFloat(fractionalOdds);
}


const formatTime = (time) => {
        return time < 10 ? `0${time}` : time; // Add leading zero if less than 10
    };

    const startLiveTimer = (eventData) => {
    const timerElement = document.getElementById(`live-timer-${eventData.id}`);
    const interval = setInterval(() => {  
        if (eventData.status.type === 'inprogress') {
            let elapsedTime = calculateElapsedTime(eventData);
            if (eventData.status.description === '1st half' && elapsedTime >= '45:00') {
                const injuryTime = eventData.time.injuryTime1;
                elapsedTime = `${elapsedTime} (+${injuryTime}')`;
            } else if (eventData.status.description === '2nd half' && elapsedTime >= '90:00') {
                const injuryTime = eventData.time.injuryTime2;
                elapsedTime = `${elapsedTime} (+${injuryTime}')`;
            }
            timerElement.innerHTML = `${elapsedTime}`;
        } else {
            clearInterval(interval); // Stop the timer if the game is finished
            timerElement.innerHTML = calculateElapsedTime(eventData); // Display the final state (FT)
        }
    }, 1000); // Update every second
}; 
 

const calculateElapsedTime = (eventData) => {
        const now = Math.floor(Date.now() / 1000);
        let elapsedSeconds = now - eventData.time.currentPeriodStartTimestamp; 
        // Check for match status descriptions
        if (eventData.status.description === 'Halftime') {
            return "Halftime"; // Display Halftime when it's halftime
        } else if (eventData.status.description === 'Ended') {
            return "Ended"; // Display Ended when the match has ended
        } else if (eventData.status.description === '1st half') {
            if (elapsedSeconds < 2700) {
                const minutes = Math.floor(elapsedSeconds / 60);
                const seconds = elapsedSeconds % 60;
                return `${formatTime(minutes)}:${formatTime(seconds)}<span class='blink'>'</span>`; // Format as MM:SS
            }
            return "Halftime"; // Full time for 1st half
        } else if (eventData.status.description === '2nd half') {
            if (elapsedSeconds < 5400) {
                const minutes = Math.floor((elapsedSeconds + 2700) / 60); // Add 2700 seconds for the 1st half
                const seconds = (elapsedSeconds + 2700) % 60;
                return `${formatTime(minutes)}:${formatTime(seconds)}<span class='blink'>'</span>`; // Format as MM:SS
            }
            return "Ended"; // Full time for 2nd half
        }
        if (eventData.status.description === 'Ended') {
            return 'FT'; // Return FT when the match is ended
        }
        return "00:00"; // Default if not in progress
    };

    const liveTimer = {
    interval: null,
    timerElement: null,
    eventData: null,

    start: (eventData) => {
        liveTimer.eventData = eventData;
        liveTimer.timerElement = document.getElementById(`live-timer-${eventData.id}`);
        liveTimer.interval = setInterval(liveTimer.update, 1000);
    },

    update: () => {
        if (liveTimer.eventData.status.type === 'inprogress') {
            let elapsedTime = calculateElapsedTime(liveTimer.eventData);
            if (liveTimer.eventData.status.description === '1st half' && elapsedTime >= '45:00') {
                const injuryTime = liveTimer.eventData.time.injuryTime1;
                elapsedTime = `${elapsedTime} (+${injuryTime}')`;
            } else if (liveTimer.eventData.status.description === '2nd half' && elapsedTime >= '90:00') {
                const injuryTime = liveTimer.eventData.time.injuryTime2;
                elapsedTime = `${elapsedTime} (+${injuryTime}')`;
            }
            liveTimer.timerElement.innerHTML = `${elapsedTime}`;
        } else {
            clearInterval(liveTimer.interval); // Stop the timer if the game is finished
            liveTimer.timerElement.innerHTML = calculateElapsedTime(liveTimer.eventData); // Display the final state (FT)
        }
    },
};

// Function to fetch odds for an event
const fetchOddsForEvent = async (eventId) => {
    const url = `${baseURL}/event/${eventId}/odds/1/all`;
    try {
        const response = await fetch(url);
        const data = await response.json();
        if (data && data.markets) {
            const fullTimeMarket = data.markets.find(market => market.marketName === 'Full time');
            if (fullTimeMarket && fullTimeMarket.choices) {
                return fullTimeMarket.choices.map(choice => ({
                    name: choice.name,
                    odds: fractionalToDecimal(choice.fractionalValue)
                }));
            }
        }
        return null; // Return null if no odds found
    } catch (error) {
        console.error('Error fetching odds:', error.message);
        return null;
    }
};

    if (!eventsData || !eventsData.events) return [];

    // Filter only finished events and exclude the current match
    const finishedEvents = eventsData.events.reverse().filter(event => 
        event.status.type === 'finished' && event.id !== currentMatchId

/**
 * Calculates basic home advantage statistics
 * @param {Array} events - Array of match events
 * @returns {Object} - Home advantage statistics
 */
 function calculateHomeAdvantageStats(events) {
  let stats = {
    totalMatches: 0,
    homeWins: 0,
    draws: 0,
    homeGoals: 0,
    awayGoals: 0,
    homeCleanSheets: 0,
    awayCleanSheets: 0,
    homeFailedToScore: 0,
    awayFailedToScore: 0
  };

  events.forEach(event => {
    stats.totalMatches++;
    const homeGoals = event.homeScore.current;
    const awayGoals = event.awayScore.current;
    
    stats.homeGoals += homeGoals;
    stats.awayGoals += awayGoals;
    
    // Determine match outcome
    if (homeGoals > awayGoals) stats.homeWins++;
    else if (homeGoals === awayGoals) stats.draws++;
    
    // Clean sheets
    if (awayGoals === 0) stats.homeCleanSheets++;
    if (homeGoals === 0) stats.awayCleanSheets++;
    
    // Failed to score
    if (homeGoals === 0) stats.homeFailedToScore++;
    if (awayGoals === 0) stats.awayFailedToScore++;
  });

  // Calculate percentages and averages
  const homeWinPercentage = Math.round(stats.homeWins / stats.totalMatches * 100);
  const drawPercentage = Math.round(stats.draws / stats.totalMatches * 100);
  const awayWinPercentage = Math.round(100 - homeWinPercentage - drawPercentage);
  
  return {
    ...stats,
    homeWinPercentage,
    drawPercentage,
    awayWinPercentage,
    avgHomeGoals: (stats.homeGoals / stats.totalMatches).toFixed(2),
    avgAwayGoals: (stats.awayGoals / stats.totalMatches).toFixed(2),
    goalDifference: stats.homeGoals - stats.awayGoals,
    homeCleanSheetPercentage: Math.round(stats.homeCleanSheets / stats.totalMatches * 100),
    awayCleanSheetPercentage: Math.round(stats.awayCleanSheets / stats.totalMatches * 100),
    homeFailedToScorePercentage: Math.round(stats.homeFailedToScore / stats.totalMatches * 100),
    awayFailedToScorePercentage: Math.round(stats.awayFailedToScore / stats.totalMatches * 100)

  };
}

/**
 * Analyzes travel distance impact with improved categorization
 * @param {Array} events - Array of match events
 * @param {Object} homeTeam - Home team details
 * @param {Object} awayTeam - Away team details
 * @returns {Promise<Object>} - Enhanced travel distance statistics
 */
 async function analyzeTravelImpact(events, homeTeamId, awayTeamId) {
  // Get coordinates for both teams with fallbacks
  const homeCoords = await getTeamCoordinates(homeTeamId);
  const awayCoords = await getTeamCoordinates(awayTeamId);
  
  if (!homeCoords || !awayCoords) {
    console.warn('Cannot analyze travel impact - missing team coordinates');
    return null;
  }
  
  const baseDistance = calculateDistance(homeCoords, awayCoords);
  if (baseDistance === 0) {
    console.warn('Teams appear to have the same coordinates');
    return null;
  }
  
  // Enhanced distance categorization
  const distanceCategories = {
    local: { maxDistance: 100, matches: 0, homeWins: 0, draws: 0 },      // <100km
    regional: { maxDistance: 300, matches: 0, homeWins: 0, draws: 0 },   // 100-300km
    national: { maxDistance: 600, matches: 0, homeWins: 0, draws: 0 },   // 300-600km
    continental: { maxDistance: Infinity, matches: 0, homeWins: 0, draws: 0 } // >600km
  };
  
  // Process all events to categorize by distance
  for (const event of events) {
    const awayTeamCoords = await getTeamCoordinates(event.awayTeam.id);
    if (!awayTeamCoords) continue;
    
    const distance = calculateDistance(homeCoords, awayTeamCoords);
    
    // Find the appropriate category
    const category = Object.keys(distanceCategories).find(
      key => distance <= distanceCategories[key].maxDistance
    );
    
    if (category) {
      distanceCategories[category].matches++;
      if (event.homeScore.current > event.awayScore.current) {
        distanceCategories[category].homeWins++;
      } else if (event.homeScore.current === event.awayScore.current) {
        distanceCategories[category].draws++;
      }
    }
  }
  
  // Calculate statistics for each category
  const results = {};
  for (const [category, data] of Object.entries(distanceCategories)) {
    if (data.matches > 0) {
      results[category] = {
        matches: data.matches,
        homeWinRate: (data.homeWins / data.matches * 100).toFixed(1),
        drawRate: (data.draws / data.matches * 100).toFixed(1),
        lossRate: (100 - (data.homeWins / data.matches * 100) - (data.draws / data.matches * 100)).toFixed(1)
      };
    }
  }
  
  return {
    baseDistance: `${baseDistance.toFixed(1)} km`,
    categories: results,
    homeTeamLocation: homeCoords,
    awayTeamLocation: awayCoords
  };
}

/**
 * Calculates distance between two coordinates (Haversine formula)
 * @param {Object} coords1 - {latitude, longitude}
 * @param {Object} coords2 - {latitude, longitude}
 * @returns {number} - Distance in kilometers
 */
function calculateDistance(coords1, coords2) {
  const R = 6371; // Earth radius in km
  const dLat = (coords2.latitude - coords1.latitude) * Math.PI / 180;
  const dLon = (coords2.longitude - coords1.longitude) * Math.PI / 180;
  const a = 
    Math.sin(dLat/2) * Math.sin(dLat/2) +
    Math.cos(coords1.latitude * Math.PI / 180) * Math.cos(coords2.latitude * Math.PI / 180) * 
    Math.sin(dLon/2) * Math.sin(dLon/2);
  const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
  return R * c;
}

/**
 * Extracts team coordinates from team data with better error handling
 * @param {string} teamId - Team ID
 * @returns {Promise<Object|null>} - {latitude, longitude} or null if not available
 */
 async function getTeamCoordinates(teamId) {
  try {
    const teamData = await fetchTeamDetails(teamId);
    
    // Check for various possible locations of coordinates in the response
    if (teamData?.team?.venue?.venueCoordinates) {
      return {
        latitude: teamData.team.venue.venueCoordinates.latitude,
        longitude: teamData.team.venue.venueCoordinates.longitude
      };
    }
    
    if (teamData?.team?.venue?.city?.coordinates) {
      return {
        latitude: teamData.team.venue.city.coordinates.latitude,
        longitude: teamData.team.venue.city.coordinates.longitude
      };
    }
    
    if (teamData?.team?.venue?.stadium?.coordinates) {
      return {
        latitude: teamData.team.venue.stadium.coordinates.latitude,
        longitude: teamData.team.venue.stadium.coordinates.longitude
      };
    }
    
    console.warn(`No coordinates found for team ${teamId}`);
    return null;
  } catch (error) {
    console.error(`Error fetching coordinates for team ${teamId}:`, error);
    return null;
  }
}

const fetchTeamStats = (eventsForTeam, teamId, currentMatchId, currentMatchTimestamp, sliceCount = 5) => { 
    if (!eventsForTeam) return {}; 

    // Filter the events to include only those where the team was involved
    const teamEvents = eventsForTeam.filter(event => 
        (event.homeTeam.id === teamId || event.awayTeam.id === teamId) && 
        event.id !== currentMatchId
    );

    // If sliceCount is null or undefined, we don't slice; otherwise, slice as needed
    const overallEvents = sliceCount ? teamEvents.slice(0, sliceCount) : teamEvents;
    
    // Filter and slice home and away events separately
    const homeEvents = sliceCount ? teamEvents.filter(event => event.homeTeam.id === teamId).slice(0, sliceCount) : teamEvents.filter(event => event.homeTeam.id === teamId);
    const awayEvents = sliceCount ? teamEvents.filter(event => event.awayTeam.id === teamId).slice(0, sliceCount) : teamEvents.filter(event => event.awayTeam.id === teamId);

    // Function to calculate stats from the events
    const calculateStats = (events) => {
        const stats = {
            wins: 0,
            draws: 0,
            losses: 0,
            cleanSheets: 0,
            failedToScore: 0,
            btts: 0,
            over1_5: 0,
            over2_5: 0,
            over3_5: 0,
            results: [],
            totalGoalsScored: 0,
            totalGoalsConceded: 0,
            totalGoalsPeriod1Scored: 0,
            totalGoalsPeriod1Conceded: 0, 
            totalGoalsPeriod2Scored: 0,
            totalGoalsPeriod2Conceded: 0, 
        };

        events.reverse().forEach(event => {
            if (event.status.type === 'finished' && event.id !== currentMatchId) {
                const isHome = event.homeTeam.id === teamId;
                const teamScore = isHome ? event.homeScore.current : event.awayScore.current;
                const opponentScore = isHome ? event.awayScore.current : event.homeScore.current;
                const teamPeriod1Score = isHome ? event.homeScore.period1 : event.awayScore.period1;
                const opponentPeriod1Score = isHome ? event.awayScore.period1 : event.homeScore.period1;
                const teamPeriod2Score = isHome ? event.homeScore.period2 : event.awayScore.period2;
                const opponentPeriod2Score = isHome ? event.awayScore.period2 : event.homeScore.period2;
                let result;
                
                if (teamScore > opponentScore) {
                    stats.wins++;
                    result = 'W';
                } else if (teamScore < opponentScore) {
                    stats.losses++;
                    result = 'L';
                } else {
                    stats.draws++;
                    result = 'D';
                }

                stats.results.push({
                    result,
                    eventId: event.id,
                    timeStamp: event.startTimestamp,
                    uniqueTournamentId: event.tournament.uniqueTournament?.id,
                    uniqueTournamentName: event.tournament.uniqueTournament?.name,
                    categoryName: event.tournament.category.name,
                    homeTeam: event.homeTeam.nameCode,
                    awayTeam: event.awayTeam.nameCode,
                    homeId: event.homeTeam.id,
                    awayId: event.awayTeam.id,
                    homeScore: event.homeScore.current,
                    awayScore: event.awayScore.current,
                    homePeriod1Score: event.homeScore.period1,
                    awayPeriod1Score: event.awayScore.period1
                });

                if (teamScore === 0) stats.failedToScore++;
                if (opponentScore === 0) stats.cleanSheets++;

                if (teamScore > 0 && opponentScore > 0) stats.btts++;
                if (teamScore + opponentScore >= 2) stats.over1_5++;
                if (teamScore + opponentScore >= 3) stats.over2_5++;
                if (teamScore + opponentScore >= 4) stats.over3_5++;

                stats.totalGoalsScored += teamScore;
                stats.totalGoalsConceded += opponentScore;
                stats.totalGoalsPeriod1Scored += teamPeriod1Score;
                stats.totalGoalsPeriod1Conceded += opponentPeriod1Score;
                stats.totalGoalsPeriod2Scored += teamPeriod2Score;
                stats.totalGoalsPeriod2Conceded += opponentPeriod2Score;
            }
        });

        return stats;
    };

    return {
        overall: calculateStats(overallEvents),
        home: calculateStats(homeEvents),
        away: calculateStats(awayEvents)
    };
};

// Function to calculate performance from wins, losses, and draws
const calculatePerformance = (stats) => {
    let performance = [];

    stats.results.forEach((result, index) => {
        let performanceChange = 0;

        // Directly apply performance changes based on the result
        if (result.result === 'W') {
            performanceChange = 3; // Fixed performance for wins
        } else if (result.result === 'L') {
            performanceChange = -3; // Fixed performance for losses
        } else {
            performanceChange = 0; // No performance change for draws
        }

        // Push the performance change and calculate the cumulative performance
        performance.push({
            timestamp: result.timeStamp,
            performanceChange: performanceChange,
            totalPerformance: (performance[index - 1]?.totalPerformance || 0) + performanceChange
        });
    });

    // Reverse the performance array to have the most recent data on the right
    return performance;
};

// Function to calculate percentage change in odds
function calculatePercentageChange(oldOdds, newOdds) {
    if (oldOdds === 0 || newOdds === 0) return 0;  // Avoid division by zero
    return ((newOdds - oldOdds) / oldOdds) * 100;
}

// Function to process odds changes and display the most significant change
function updateMostChangedOdds(oddsData) {
    const oddsContainer = document.getElementById('changing-odds');
    if (!oddsContainer) {
        console.error('Odds container not found');
        return;
    }

    console.log(oddsData);
    // Clear the existing odds data (if any)
    oddsContainer.innerHTML = '';

    let maxChange = 0;
    let mostChangedOdd = null;

    // Initialize previous odds
    let previousOdds = {
        choice1: oddsData[0].choice1.fractionalValue,
        choice2: oddsData[0].choice2.fractionalValue,
        choice3: oddsData[0].choice3.fractionalValue,
    };

    oddsData.forEach((change, index) => {
        const timeDecimal = new Date(change.timestamp * 1000).toLocaleString(); // Convert timestamp to decimal minutes

        // Extract and convert fractional values to decimals
        const choice1Decimal = fractionalToDecimal(change.choice1?.fractionalValue || '-');
        const choice2Decimal = fractionalToDecimal(change.choice2?.fractionalValue || '-');
        const choice3Decimal = fractionalToDecimal(change.choice3?.fractionalValue || '-');

        // Calculate the percentage change from last odds for each choice
        const choice1Change = calculatePercentageChange(fractionalToDecimal(previousOdds.choice1), choice1Decimal);
        const choice2Change = calculatePercentageChange(fractionalToDecimal(previousOdds.choice2), choice2Decimal);
        const choice3Change = calculatePercentageChange(fractionalToDecimal(previousOdds.choice3), choice3Decimal);

        // Find the highest percentage change (in both directions: increase or decrease)
        const maxChoiceChange = Math.max(Math.abs(choice1Change), Math.abs(choice2Change), Math.abs(choice3Change));
        if (maxChoiceChange > maxChange) {
            maxChange = maxChoiceChange;

            // Determine which choice had the maximum change
            if (Math.abs(choice1Change) === maxChoiceChange) {
                mostChangedOdd = {
                    choice: '1',
                    change: choice1Change,
                    time: timeDecimal,
                    previous: previousOdds.choice1,
                    current: change.choice1.fractionalValue,
                };
            } else if (Math.abs(choice2Change) === maxChoiceChange) {
                mostChangedOdd = {
                    choice: 'X',
                    change: choice2Change,
                    time: timeDecimal,
                    previous: previousOdds.choice2,
                    current: change.choice2.fractionalValue,
                };
            } else if (Math.abs(choice3Change) === maxChoiceChange) {
                mostChangedOdd = {
                    choice: '2',
                    change: choice3Change,
                    time: timeDecimal,
                    previous: previousOdds.choice3,
                    current: change.choice3.fractionalValue,
                };
            }
        }

        // Update previous odds
        previousOdds = {
            choice1: change.choice1.fractionalValue,
            choice2: change.choice2.fractionalValue,
            choice3: change.choice3.fractionalValue,
        };
    });

    // If we found the most changed odd, display it
    if (mostChangedOdd) {
        const changeClass = mostChangedOdd.change > 0 ? 'negative' : 
                             mostChangedOdd.change < 0 ? 'positive' : 'neutral';
        const arrowSymbol = mostChangedOdd.change > 0 ? '' : 
                            mostChangedOdd.change < 0 ? '' : '';
        const oddsHtml = `
            <div class="odds-change-card">
                <div class="odds-header">
                    <div class="choice-badge">Choice ${mostChangedOdd.choice}</div>
                    <h3>Odds Change</h3>
                </div>
                
                <div class="odds-details">
                    <div class="odds-comparison">
                        <div class="odd-comparison-box">
                            <div class="odd-comparison-label">Previous Odd</div>
                            <div class="odd-comparison-value"> ${fractionalToDecimal(mostChangedOdd.previous || '-')}</div>
                        </div>
                        <div class="odd-comparison-box">
                            <div class="odd-comparison-label">Current Odd</div>
                            <div class="odd-comparison-value current-odd"> ${fractionalToDecimal(mostChangedOdd.current || '-')}</div>
                        </div>
                    </div>
                    
                    <div class="odd-row">
                        <span class="odd-label">Change</span>
                        <span class="odd-value">
                            <span class="change-percentage ${changeClass}">
                                <span class="change-arrow">${arrowSymbol}</span>
                                ${Math.abs(mostChangedOdd.change).toFixed(2)}%

                    </div>
                </div>
                
                <div class="time-stamp">
                    Updated: ${mostChangedOdd.time}

}

// Function to fetch odds changes data from the API
async function fetchOddsChanges(eventId) {

    try {
        const response = await fetch(endpoint);

        if (!response.ok) {

        const data = await response.json();
        return data.changedOdds; // Assuming changedOdds is an array as per the provided example
    } catch (error) {
        console.error('Failed to fetch odds changes:', error);
        return null;
    }
}

// Function to calculate home team statistics
function calculateHomeTeamStats(events) {
    const stats = {
        totalGoals: 0,
        goalDifference: 0,
        totalGames: events.length,
        homeWins: 0,
        homeDraws: 0,
        homeLosses: 0,
        cleanSheets: 0,
        failedToScore: 0,  // Changed from firstToScore
        bothTeamsScore: 0,
        totalGoalsOver1_5: 0,
        totalGoalsOver2_5: 0,
        totalGoalsOver3_5: 0,
        totalGoalsHome: 0,
        totalGoalsAway: 0,
    };

    events.forEach(event => {
        const homeGoals = event.homeScore?.current ?? 0;
        const awayGoals = event.awayScore?.current ?? 0;

        stats.totalGoals += homeGoals + awayGoals;
        stats.goalDifference += homeGoals - awayGoals;

        if (homeGoals > awayGoals) {
            stats.homeWins++;
        } else if (homeGoals === awayGoals) {
            stats.homeDraws++;
        } else {
            stats.homeLosses++;
        }

        if (awayGoals === 0) {
            stats.cleanSheets++;
        }

        // Check if home team failed to score
        if (homeGoals === 0) {
            stats.failedToScore++;  // Increment "failed to score" instead of firstToScore
        }

        if (homeGoals > 0 && awayGoals > 0) {
            stats.bothTeamsScore++;
        }

        if (homeGoals + awayGoals > 1.5) stats.totalGoalsOver1_5++;
        if (homeGoals + awayGoals > 2.5) stats.totalGoalsOver2_5++;
        if (homeGoals + awayGoals > 3.5) stats.totalGoalsOver3_5++;

        stats.totalGoalsHome += homeGoals;
        stats.totalGoalsAway += awayGoals;
    });

    // Calculate averages
    stats.averageGoals = (stats.totalGoals / stats.totalGames).toFixed(2);
    stats.averageGoalsHome = (stats.totalGoalsHome / stats.totalGames).toFixed(2);
    stats.averageGoalsAway = (stats.totalGoalsAway / stats.totalGames).toFixed(2);

    // Calculate percentages for win, draw, loss, clean sheets, and failed to score
    stats.winPercentage = Math.round((stats.homeWins / stats.totalGames) * 100);
    stats.drawPercentage = Math.round((stats.homeDraws / stats.totalGames) * 100);
    stats.lossPercentage = Math.round((stats.homeLosses / stats.totalGames) * 100);
    stats.cleanSheetPercentage = Math.round((stats.cleanSheets / stats.totalGames) * 100);
    stats.failedToScorePercentage = Math.round((stats.failedToScore / stats.totalGames) * 100);

    // Calculate percentages for Both Teams To Score (BTTS)
    stats.bothTeamsScorePercentage = Math.round((stats.bothTeamsScore / stats.totalGames) * 100);

    // Calculate percentages for goal overs
    stats.totalGoalsOver1_5Percentage = Math.round((stats.totalGoalsOver1_5 / stats.totalGames) * 100);
    stats.totalGoalsOver2_5Percentage = Math.round((stats.totalGoalsOver2_5 / stats.totalGames) * 100);
    stats.totalGoalsOver3_5Percentage = Math.round((stats.totalGoalsOver3_5 / stats.totalGames) * 100);

    return stats;
}

function displayScheduledEvents(events) {
        const topRightList = document.querySelector('.top-right');
        const bottomRightDetails = document.querySelector('.event-details');

        if (!topRightList) {
            console.error('Top right list element not found');
            return;
        }

        if (!bottomRightDetails) {
            console.error('Bottom right details element not found');
            return;
        }

        let tournamentEventsHtml = '<ul class="tournamentEvents">';
        events.forEach(event => {
            const homeScore = event.homeScore?.current ?? '';
            const awayScore = event.awayScore?.current ?? '';
            const status = event.status.type;
            const eventTime = new Date(event.startTimestamp * 1000).toLocaleString([], {
                hour: '2-digit', minute: '2-digit', hour12: false
            });

            tournamentEventsHtml += `<li class="match-list ${status}" data-event-id="${event.id}" data-custom-id="${event.customId}" data-tournament-id="${event.tournament.id}" data-unique-tournament-id="${event.tournament.uniqueTournament.id}" data-season-id="${event.season.id}" data-home-team-id="${event.homeTeam.id}" data-away-team-id="${event.awayTeam.id}">
                <div class="info-wrapper">
                    <div class="date"><span>${eventTime}</span></div>
                    <div class="team-info">
                        <div class="teams-info">
                            <div class="team"><img src="${baseURL}/team/${event.homeTeam.id}/image" width="14" height="14" alt="${event.homeTeam.shortName}" loading="lazy" class="team-logo">${event.homeTeam.shortName}</div>
                            <div class="team"><img src="${baseURL}/team/${event.awayTeam.id}/image" width="14" height="14" alt="${event.awayTeam.shortName}" loading="lazy" class="team-logo">${event.awayTeam.shortName}</div>
                        </div>
                        <div class="match-score rcr">
                            <div class="score" id="homeScore-${event.id}">${homeScore}</div>
                            <div class="score" id="awayScore-${event.id}">${awayScore}</div>
                        </div>
                    </div>
                </div>
            </li>`;
        });
        tournamentEventsHtml += '</ul>';
        topRightList.innerHTML = tournamentEventsHtml;

        const eventItems = topRightList.querySelectorAll('.match-list');
        eventItems.forEach(item => {
            item.addEventListener('click', () => {
                const eventId = item.getAttribute('data-event-id');
                const selectedEvent = events.find(event => event.id == eventId);
                displayEventDetails(selectedEvent);
            });
        });

        if (events.length > 0) {
            const firstEvent = events[0];
            displayEventDetails(firstEvent);
        } else {
            bottomRightDetails.innerHTML = '<p>No events available.</p>';
        }
    }
