<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Football Matches Layout</title>
  <style>
    body {
  font-family: Roboto, sans-serif;
  background-color: #121212;
  color: #fff;
  margin: 0;
  padding: 0;
  font-size: 0.75rem;
} 

.matches-container {
  width: 100%;
  max-width: 600px;
  margin: 0 auto;
  padding: 20px;
}

.match-category {
  margin-bottom: 20px;
}

.category-header {
  display: flex;
  align-items: center;
  padding: 10px 0;
  border-bottom: 1px solid #333;
  justify-content: space-between;
}

.category-flag {
  width: 24px;
  height: auto;
  margin-right: 10px;
}

.category-title {
  flex-grow: 1; 
}

.standings-link { 
  color: #00bfa5;
  text-decoration: none;
}

.match-row {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 0;
    border-bottom: 1px solid #333;
    gap: 10px;
}

.match-row:last-child {
  border-bottom: none;
}

.tournament-info {
    display: flex;
    flex-direction: row;
    gap: 5px;
    align-items: center;
    flex: 2.3;
}
.match-info {
    display: flex;
    flex-direction: row;
    gap: 5px;
    align-items: center;
    flex: 2;
}

.match-time,
.match-status { 
  color: #aaa;
  width: 72px;
}

.team-names {
  display: flex;
  flex-direction: column;
  text-align: left;
}
.match-scores {
    display: flex;
    flex-direction: column;
    justify-content: center;
    flex: 0.2;
    text-align: center;
}

.team-names span { 
  margin-bottom: 2px;
}

.odds, .odds-title {
    display: flex;
    gap: 15px;
    flex: 1;
    justify-content: space-around;
    text-align: center;
}

.odd {
  background-color: #222;
  padding: 5px 10px;
  border-radius: 4px;
  color: #00e676;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  align-items: center;
  gap: 5px;
}

.odd.negative {
  color: #ff1744;
}

.odd.highlighted {
  border: 0 solid #ffc400;
}

.finished .match-info .team-names {
  color: #f5f5f5;
}

.finished .match-info .match-status {
  color: #ff9100;
}

  </style>
</head>
<body>
  <div class="matches-container">
    <!-- Ireland Division 1 Section -->
    <div class="match-category">
      <div class="category-header">
        <div class="tournament-info">
        <img src="ireland-flag.png" alt="" class="category-flag">
        <span class="category-title">IRELAND: Division 1</span>
      </div>
        <span></span>
        <div class="odds-title">
          <span>1</span>
          <span>X</span>
          <span>2</span>
        </div>
      </div>

      <div class="match-row">
        <div class="match-info">
          <span class="match-time">21:45</span>
          <span class="team-names">
            <span class="home-team">Wexford</span>
            <span class="away-team">Bray</span>
          </span>
        </div>
        <div class="match-scores">
          <span class="home-score">-</span>
          <span class="away-score">-</span>
        </div>
        <div class="odds">
          <span class="odd">2.04</span>
          <span class="odd">3.30</span>
          <span class="odd">3.50</span>
        </div>
      </div>
    </div>

    <!-- Israel Liga Alef North Section -->
    <div class="match-category">
      <div class="category-header">
        <img src="israel-flag.png" alt="Israel Flag" class="category-flag">
        <span class="category-title">ISRAEL: Liga Alef North</span>
        <a href="#" class="standings-link">Standings</a>
      </div>

      <div class="match-row finished">
        <div class="match-info">
          <span class="match-status">Finished</span>
          <span class="team-names">
            <span class="home-team">Hapoel Kafr</span>
            <span class="away-team">KannaAraba</span>
          </span>
        </div>
        <div class="match-scores">
          <span class="home-score">2</span>
          <span class="away-score">3</span>
        </div>
        <div class="odds">
          <span class="odd highlighted">5.00</span>
          <span class="odd highlighted">5.00</span>
          <span class="odd highlighted negative">1.50</span>
        </div>
      </div>

      <!-- Other matches -->
      <div class="match-row">
        <div class="match-info">
          <span class="match-time">15:30</span>
          <span class="team-names">
            <span class="home-team">H. Migdal HaEmek</span>
            <span class="away-team">Maccabi Nujeidat Ahmad</span>
          </span>
        </div>
        <div class="match-scores">
          <span class="home-score">-</span>
          <span class="away-score">-</span>
        </div>
        <div class="odds">
          <span class="odd">1.69</span>
          <span class="odd">3.60</span>
          <span class="odd">4.46</span>
        </div>
      </div>
      </div>
    </div> 
</body>
</html>
