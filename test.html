<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Football Table Replica</title>
</head>
<body>
    <table class="football-table">
        <thead>
            <tr>
                <th rowspan="2">Time</th>
                <th rowspan="2">Teams</th>
                <th rowspan="2">P</th>
                <th colspan="3">HOME</th>
                <th colspan="3">AWAY</th>
                <th colspan="8">ALL</th>
                <th rowspan="2">FORM</th>
            </tr>
            <tr>
                <th>W</th>
                <th>D</th>
                <th>L</th>
                <th>W</th>
                <th>D</th>
                <th>L</th>
                <th>GF</th>
                <th>GA</th>
                <th>GD</th>
                <th>Pnts</th>
                <th>PPG</th>
                <th>AvgG</th>
                <th>CS</th>
                <th>FTS</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td></td>
                <td><img src="team1.png" alt="Man City Logo"> Man City</td>
                <td>37</td>
                <td>18</td>
                <td>0</td>
                <td>1</td>
                <td>13</td>
                <td>2</td>
                <td>3</td>
                <td>31</td>
                <td>22</td>
                <td>+69</td>
                <td>95</td>
                <td>2.57</td>
                <td>2.46</td>
                <td>54%</td>
                <td>5%</td>
                <td class="form">
                    <span class="green"></span><span class="green"></span><span class="green"></span><span class="green"></span><span class="green"></span><span class="green"></span><span class="green"></span>
                </td>
            </tr>
            <tr>
                <td></td>
                <td><img src="team2.png" alt="Liverpool Logo"> Liverpool</td>
                <td>37</td>
                <td>16</td>
                <td>2</td>
                <td>0</td>
                <td>13</td>
                <td>5</td>
                <td>1</td>
                <td>29</td>
                <td>22</td>
                <td>+65</td>
                <td>94</td>
                <td>2.54</td>
                <td>2.35</td>
                <td>54%</td>
                <td>8%</td>
                <td class="form">
                    <span class="green"></span><span class="green"></span><span class="green"></span><span class="green"></span><span class="green"></span><span class="orange"></span>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
