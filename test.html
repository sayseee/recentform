<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #0A1E2D; /* Dark background similar to screenshot */
            color: #fff;
        }

        /* Top Bar */
        .top-bar {
            background-color: #0A1E2D;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .top-bar h1 {
            font-size: 1.2em;
            display: flex;
            align-items: center;
        }

        .top-bar h1::before {
            content: "‚öΩ"; /* Ball icon for illustration */
            margin-right: 8px;
        }

        .top-bar-icons {
            display: flex;
            gap: 10px;
        }

        .top-bar-icons i {
            font-size: 1.2em;
            cursor: pointer;
        }

        /* Date Bar */
        .date-bar {
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            background-color: #102531;
            font-size: 0.9em;
            border-bottom: 1px solid #1C3548;
        }

        .date-bar div {
            text-align: center;
            cursor: pointer;
        }

        /* Bottom Navigation Bar */
        .bottom-nav {
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            background-color: #0A1E2D;
            border-top: 1px solid #1C3548;
        }

        .bottom-nav div {
            text-align: center;
            cursor: pointer;
            color: #fff;
        }

        .bottom-nav div.active {
            color: #F44336; /* Red color to indicate active section */
        }
    </style>
</head>
<body>

    <!-- Top Bar -->
    <div class="top-bar">
        <h1>Football</h1>
        <div class="top-bar-icons">
            <i>üîç</i> <!-- Search icon -->
            <i>üë§</i> <!-- User icon -->
        </div>
    </div>

    <!-- Date Selection Bar -->
    <div class="date-bar">
        <div>SU<br>10.11.</div>
        <div>MO<br>11.11.</div>
        <div>TU<br>12.11.</div>
        <div>WE<br>13.11.</div>
        <div>TH<br>14.11.</div>
        <div>FR<br>15.11.</div>
    </div>

    <!-- Spacer to push bottom nav to the bottom -->
    <div style="flex: 1;"></div>

    <!-- Bottom Navigation Bar -->
    <div class="bottom-nav">
        <div class="active">All Games</div>
        <div>Live</div> 
        <div>Results</div>
        <div>Upcoming</div>
    </div>

</body>
</html>
