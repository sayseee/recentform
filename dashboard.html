        <script>
            
document.addEventListener('DOMContentLoaded', () => {
    const calendarMenu = document.getElementById('calendarMenu');
    const calendarDays = document.querySelector('.calendar__days');
    const selectedDateElement = document.getElementById('selectedDate');
    const yesterdayButton = document.querySelector('.calendar__navigation--yesterday');
    const tomorrowButton = document.querySelector('.calendar__navigation--tomorrow');

    let currentDate = new Date();

    // Function to format date as "DD/MM Day"
    const formatDate = (date) => {
        const days = ['Su', 'Mo', 'Tu', 'We', 'Th', 'Fr', 'Sa'];
        const day = days[date.getDay()];
        return `${String(date.getDate()).padStart(2, '0')}/${String(date.getMonth() + 1).padStart(2, '0')} ${day}`;
    };

    // Function to update the calendar days
    const updateCalendarDays = () => {
        calendarDays.innerHTML = '';
        for (let i = -7; i <= 7; i++) {
            const date = new Date(currentDate);
            date.setDate(currentDate.getDate() + i);

            const li = document.createElement('li');
            li.className = 'calendar__listItem';

            const button = document.createElement('button');
            button.className = 'calendar__day';
            button.textContent = formatDate(date);

            if (i === 0) {
                button.classList.add('calendar__day--active');
            }

            button.addEventListener('click', () => {
                currentDate = date;
                selectedDateElement.textContent = formatDate(date);
                fetchDataForSelectedDate(date.toISOString().split('T')[0]); // Fetch data for the selected date
                calendarMenu.setAttribute('aria-expanded', 'false');
                calendarDays.style.display = 'none';
            });

            li.appendChild(button);
            calendarDays.appendChild(li);
        }
    };

    // Function to fetch data for the selected date
    const fetchDataForSelectedDate = (date) => {
        fetchAndDisplayMatchAndOddsData(date);
        fetchAndDisplayMatchScores(date);
    };

    // Toggle calendar days visibility
    calendarMenu.addEventListener('click', () => {
        const isExpanded = calendarMenu.getAttribute('aria-expanded') === 'true';
        calendarMenu.setAttribute('aria-expanded', !isExpanded);
        calendarDays.style.display = isExpanded ? 'none' : 'grid';
    });

    // Navigate to previous day
    yesterdayButton.addEventListener('click', () => {
        currentDate.setDate(currentDate.getDate() - 1);
        selectedDateElement.textContent = formatDate(currentDate);
        fetchDataForSelectedDate(currentDate.toISOString().split('T')[0]); // Fetch data for the new date
        updateCalendarDays();
    });

    // Navigate to next day
    tomorrowButton.addEventListener('click', () => {
        currentDate.setDate(currentDate.getDate() + 1);
        selectedDateElement.textContent = formatDate(currentDate);
        fetchDataForSelectedDate(currentDate.toISOString().split('T')[0]); // Fetch data for the new date
        updateCalendarDays();
    });

    // Initialize
    const today = new Date().toISOString().split('T')[0];
    selectedDateElement.textContent = formatDate(new Date(today));
    fetchDataForSelectedDate(today);
    updateCalendarDays();

    // Set a timeout to fetch and display match scores every minute (60000 milliseconds)
    setInterval(() => fetchAndDisplayMatchScores(currentDate.toISOString().split('T')[0]), 60000);

    const matchEventsDiv = document.getElementById('match-events');
    matchEventsDiv.addEventListener('click', async (event) => {
        const matchRow = event.target.closest('.match-row');
        if (matchRow) {
            const matchData = matchRow.dataset;
            //console.log('Match Clicked:', matchData);

            const tournamentId = matchData.tournamentId;
            const uniqueTournamentId = matchData.uniqueTournamentId;
            const matchId = matchData.matchId;
            const customId = matchData.customId;
            const seasonId = matchData.seasonId;
            const homeTeamId = parseInt(matchData.homeTeamId); // Ensure these are integers
            const awayTeamId = parseInt(matchData.awayTeamId);
            const homeTeamName = matchData.homeTeamName;
            const awayTeamName = matchData.awayTeamName; 
 
        }
    }); 
});

async function fetchAndDisplayMatchAndOddsData(dateStr) {
    try {
        const startOfDay = new Date(dateStr).setHours(0, 30, 0, 0) / 1000;
        const endOfDay = startOfDay + 36 * 60 * 60; // 36 hours later

        // Fetch scheduled events for the selected date
        const matchResponse = await fetch(`https://api.sofascore.com/api/v1/sport/football/scheduled-events/${dateStr}`);
        const matchData = await matchResponse.json();

        // Filter matches to include only those within the current day and 36 hours later
        const filteredMatches = matchData.events.filter(match => match.startTimestamp >= startOfDay && match.startTimestamp <= endOfDay);

        // Fetch odds for the selected date only
        const oddsResponse = await fetch(`https://api.sofascore.com/api/v1/sport/football/odds/1/${dateStr}`);
        const oddsData = await oddsResponse.json();

        // Update matches with filtered data
        updateMatches({ events: filteredMatches }, oddsData);
    } catch (error) {
        console.error('Error fetching and displaying data:', error);
    }
}

async function fetchAndDisplayMatchScores(dateStr) {
    try {
        
        const startOfDay = new Date(dateStr).setHours(0, 30, 0, 0) / 1000;
        const endOfDay = startOfDay + 36 * 60 * 60; // 36 hours later

        const matchResponse = await fetch(`https://www.sofascore.com/api/v1/sport/football/scheduled-events/${dateStr}`);
        const matchData = await matchResponse.json();

        const matchEventsDiv = document.getElementById('match-events');

        // Update scores for each match
        matchData.events.forEach(match => {
            const matchElement = matchEventsDiv.querySelector(`[data-match-id="${match.id}"]`);
            if (matchElement) {
                updateMatchScores(matchElement, match);
            }
        });
    } catch (error) {
        console.error('Error fetching and displaying match scores:', error);
    }
}


    
function updateMatchScores(matchElement, match) {
        const homeScoreElement = matchElement.querySelector('.score span:first-child');
        const awayScoreElement = matchElement.querySelector('.score span:last-child');
    
        // Store the current score values
        const previousHomeScore = homeScoreElement.textContent;
        const previousAwayScore = awayScoreElement.textContent;
    
        // Update scores
        const homeScore = match.homeScore?.current ?? '';
        const awayScore = match.awayScore?.current ?? '';
    
        // Check if there's a change in the scores
        const homeScoreChanged = previousHomeScore !== homeScore;
        const awayScoreChanged = previousAwayScore !== awayScore;
    
        // Highlight the changed scores with a CSS class
        if (homeScoreChanged) {
            homeScoreElement.textContent = homeScore;
            homeScoreElement.classList.add('highlight-score');
            // Remove the highlight after 3 seconds (3000 milliseconds)
            setTimeout(() => {
                homeScoreElement.classList.remove('highlight-score');
            }, 3000);
        }
    
        if (awayScoreChanged) {
            awayScoreElement.textContent = awayScore;
            awayScoreElement.classList.add('highlight-score');
            // Remove the highlight after 3 seconds (3000 milliseconds)
            setTimeout(() => {
                awayScoreElement.classList.remove('highlight-score');
            }, 3000);
        }
    }

function updateMatches(matchData, oddsData) {
    
    const matchEventsDiv = document.getElementById('match-events');
    const existingMatches = matchEventsDiv.querySelectorAll('.match');
    const existingMatchesMap = {};

    existingMatches.forEach(matchElement => {
        const matchId = matchElement.getAttribute('data-match-id');
        existingMatchesMap[matchId] = matchElement;
    });

    const matchMap = {};
    let firstMatchStandingsFetched = false;


    for (const match of matchData.events) {
        const uniqueTournamentId = match.tournament.uniqueTournament.id;
        const tournamentId = match.tournament.id;
        const uniqueTournamentName = match.tournament.uniqueTournament.name;
        const categoryName = match.tournament.category.name;

        if (!matchMap[uniqueTournamentId]) {
            matchMap[uniqueTournamentId] = { categoryName: categoryName, uniqueTournamentName: uniqueTournamentName, matches: [] };
        }
        matchMap[uniqueTournamentId].matches.push(match);

        if (!firstMatchStandingsFetched) {
                fetchMatchDetails(match.id);
            firstMatchStandingsFetched = true;
        }
    }

    matchEventsDiv.innerHTML = '';

    Object.entries(matchMap).forEach(([tournamentId, tournament]) => {
        const tournamentDiv = document.createElement('div');
        tournamentDiv.classList.add('tournament');

        tournamentDiv.innerHTML = `<div class="category-name"><img class="tourn" src="https://api.sofascore.app/api/v1/unique-tournament/${tournamentId}/image" width="20" height="20" loading="lazy"> ${tournament.categoryName} - ${tournament.uniqueTournamentName}</div>`;

        tournament.matches.forEach(match => {
            const matchOdds = oddsData.odds[match.id];
            let matchElement = existingMatchesMap[match.id];

            if (matchElement) {
                updateMatchElement(matchElement, match, matchOdds);
            } else {
                matchElement = createMatchElement(match, matchOdds);
            }

            tournamentDiv.appendChild(matchElement);
        });

        matchEventsDiv.appendChild(tournamentDiv);
    });
}


function updateMatchElement(matchElement, match, odds) { 
    // Update scores
    const homeScore = match.homeScore?.current ?? '';
    const awayScore = match.awayScore?.current ?? ''; 

    const homeOdds = odds ? fractionalToDecimal(odds.choices[0].initialFractionalValue) : '';
    const drawOdds = odds ? fractionalToDecimal(odds.choices[1].initialFractionalValue) : '';
    const awayOdds = odds ? fractionalToDecimal(odds.choices[2].initialFractionalValue) : '';

    const homeOddsNew = odds ? fractionalToDecimal(odds.choices[0].fractionalValue) : '';
    const drawOddsNew = odds ? fractionalToDecimal(odds.choices[1].fractionalValue) : '';
    const awayOddsNew = odds ? fractionalToDecimal(odds.choices[2].fractionalValue) : '';

    const homeOddsChange = odds ? checkOddsChange(odds.choices[0]) : '';
    const drawOddsChange = odds ? checkOddsChange(odds.choices[1]) : '';
    const awayOddsChange = odds ? checkOddsChange(odds.choices[2]) : '';

    matchElement.querySelector('.start-time').textContent = new Date(match.startTimestamp * 1000).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', hour12: false });
    matchElement.querySelector('.teams span:first-child').textContent = match.homeTeam.shortName;
    matchElement.querySelector('.teams span:last-child').textContent = match.awayTeam.shortName;
    matchElement.querySelector('.score span:first-child').textContent = homeScore;
    matchElement.querySelector('.score span:last-child').textContent = awayScore;

    const oddsDivs = matchElement.querySelectorAll('.odds div');
    oddsDivs[0].className = homeOddsChange;
    oddsDivs[0].querySelector('span:first-child').textContent = homeOdds;
    oddsDivs[0].querySelector('.decrease-hidden').textContent = homeOddsNew;
    
    oddsDivs[1].className = drawOddsChange;
    oddsDivs[1].querySelector('span:first-child').textContent = drawOdds;
    oddsDivs[1].querySelector('.decrease-hidden').textContent = drawOddsNew;
    
    oddsDivs[2].className = awayOddsChange;
    oddsDivs[2].querySelector('span:first-child').textContent = awayOdds;
    oddsDivs[2].querySelector('.decrease-hidden').textContent = awayOddsNew;
}


function createMatchElement(match, odds) {
    const matchElement = document.createElement('div');
    matchElement.classList.add('match');
    matchElement.setAttribute('data-status', match.status.type);
    matchElement.setAttribute('data-match-id', match.id);
    matchElement.setAttribute('data-custom-id', match.customId);
    matchElement.setAttribute('data-season-id', match.season.id);
    matchElement.setAttribute('data-tournament-id', match.tournament.id);
    matchElement.setAttribute('data-unique-tournament-id', match.tournament.uniqueTournament.id);
    matchElement.setAttribute('data-home-team-id', match.homeTeam.id);
    matchElement.setAttribute('data-away-team-id', match.awayTeam.id);
    matchElement.setAttribute('data-home-team-name', match.homeTeam.shortName);
    matchElement.setAttribute('data-away-team-name', match.awayTeam.shortName);

    const homeScore = match.homeScore?.current ?? '';
    const awayScore = match.awayScore?.current ?? '';

    const homeOdds = odds ? fractionalToDecimal(odds.choices[0].initialFractionalValue) : '';
    const drawOdds = odds ? fractionalToDecimal(odds.choices[1].initialFractionalValue) : '';
    const awayOdds = odds ? fractionalToDecimal(odds.choices[2].initialFractionalValue) : '';

    const homeOddsNew = odds ? fractionalToDecimal(odds.choices[0].fractionalValue) : '';
    const drawOddsNew = odds ? fractionalToDecimal(odds.choices[1].fractionalValue) : '';

function generateTeamEvents(performanceData, seasonId, matchId) {
    return performanceData.events
        .filter(match => match.season.id === seasonId && match.id !== matchId)
        .map(match => {
            const eventDate = new Date(match.startTimestamp * 1000);
            const month = String(eventDate.getMonth() + 1).padStart(2, '0');
            const day = String(eventDate.getDate()).padStart(2, '0');
            const year = String(eventDate.getFullYear()).slice(-2);
            const roundedPoints = (performanceData.points[match.id] || 0).toFixed(2);

            return {
                homeName: match.homeTeam.nameCode,
                awayName: match.awayTeam.nameCode,
                matchId: match.id,
                seasonId: match.season.id,
                homeId: match.homeTeam.id,
                awayId: match.awayTeam.id,
                eventTime: `${month}.${day}.${year}`,
                eventType: match.status.description,
                eventDescription: `${match.homeScore.display} - ${match.awayScore.display}`,
                points: roundedPoints,
                timestamp: match.startTimestamp,
            };
        })
        .sort((a, b) => b.timestamp - a.timestamp || b.points - a.points);
}


// Add the determineWinningChoice function to determine the winning choice based on the match result
function determineWinningChoice(eventDescription) {
    const [homeScore, awayScore] = eventDescription.split(' - ').map(Number);
    if (homeScore > awayScore) return '1';
    if (homeScore < awayScore) return '2';
    return 'X';
}

    }

function calculateAverage(numbers) {
    if (!Array.isArray(numbers) || numbers.length === 0) {
        //console.log("No valid numbers provided for average calculation.");
        return 0;
    }
    //console.log("Calculating average of numbers:", numbers);
    const parsedNumbers = numbers.map(Number); // Convert array of strings to array of numbers
    //console.log("Parsed numbers:", parsedNumbers);
    const sum = parsedNumbers.reduce((acc, num) => acc + num, 0);
    const average = sum / parsedNumbers.length;
    //console.log("Sum of numbers:", sum);
    //console.log("Number of elements:", parsedNumbers.length);
    //console.log("Average:", average);
    return average;
}



function calculateTeamStatistics(performanceData, teamId) {
    let statistics = {
        goalsFor: 0,
        goalsAgainst: 0,
        wins: 0,
        draws: 0,
        losses: 0,
        btts: 0,
        over1_5: 0,
        over2_5: 0,
        recentForm: ''
    };

    if (performanceData.events && performanceData.events.length > 0) {
        performanceData.events.forEach(match => {
            const { homeTeam, awayTeam, homeScore, awayScore } = match; 
            // Extract scores for both home and away teams
            const homeTeamScore = homeScore?.current ?? 0;
            const awayTeamScore = awayScore?.current ?? 0;

            if (awayTeam.id === parseInt(teamId)) {
                // Update statistics for the away team
                statistics.goalsFor += awayTeamScore;
                statistics.goalsAgainst += homeTeamScore;  

                if (awayTeamScore > homeTeamScore) {
                    statistics.wins++;
                    statistics.recentForm += '<span class="W">W</span>';
                } else if (awayTeamScore === homeTeamScore) {
                    statistics.draws++;
                    statistics.recentForm += '<span class="D">D</span>';
                } else {
                    statistics.losses++;
                    statistics.recentForm += '<span class="L">L</span>';
                }

                // Update statistics for both teams scoring and over 1.5/2.5 goals
                if (awayTeamScore > 0 && homeTeamScore > 0) statistics.btts++;
                if (awayTeamScore + homeTeamScore > 1.5) statistics.over1_5++;
                if (awayTeamScore + homeTeamScore > 2.5) statistics.over2_5++;
            } else if (homeTeam.id === parseInt(teamId)) {
                // Update statistics for the home team
                statistics.goalsFor += homeTeamScore;
                statistics.goalsAgainst += awayTeamScore;
                if (homeTeamScore > awayTeamScore) {
                    statistics.wins++;
                    statistics.recentForm += '<span class="W">W</span>';
                } else if (homeTeamScore === awayTeamScore) {
                    statistics.draws++;
                    statistics.recentForm += '<span class="D">D</span>';
                } else {
                    statistics.losses++;
                    statistics.recentForm += '<span class="L">L</span>';
                }

                // Update statistics for both teams scoring and over 1.5/2.5 goals
                if (homeTeamScore > 0 && awayTeamScore > 0) statistics.btts++;
                if (homeTeamScore + awayTeamScore > 1.5) statistics.over1_5++;
                if (homeTeamScore + awayTeamScore > 2.5) statistics.over2_5++;
            }
        });
    } else {
        console.error(`No events found for teamId: ${teamId}`);
    }

    return statistics;
}

// Function to convert fractional odds to decimal odds
function fractionalToDecimal(fractional) {
    const [numerator, denominator] = fractional.split('/').map(Number);
    return (numerator / denominator + 1).toFixed(2);
}

// Function to check odds change
function checkOddsChange(choice) {
    const initialDecimalOdds = fractionalToDecimal(choice.initialFractionalValue);
    const decimalOdds = fractionalToDecimal(choice.fractionalValue);

    const change = initialDecimalOdds - decimalOdds;
    if (change > 0 && change <= 0.1) {
        return 'decrease-less-than-0-1';
    } else if (change > 0.101) {
        return 'decrease-greater-than-0-1';
    } else {
        return '';
    }
}
