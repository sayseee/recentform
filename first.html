    background-color: #fff;
    border-radius: 8px;

    padding: 10px;

.calendar {
    display: flex;
    align-items: center;
    gap: 5px;
    position: relative;
    background: rgb(6, 12, 26);
    border-radius: 3px;
}

.calendar__navigation {
    background: none;
    border: none;
    cursor: pointer;
    padding: 5px;
}

.calendar__datepicker svg {
    width: 20px;
    height: 20px;
    fill: #fff;
}

.calendar__datepicker {
    align-items: center;
    background-color: initial;
    border: initial;
    color: inherit;
    cursor: pointer;
    display: flex;
    font-family: inherit; 
    font-weight: 600;
    grid-area: datepicker;
    height: 100%;
    justify-content: center;
    letter-spacing: .4px;
    padding: 0;
    text-transform: uppercase;
    flex: 1;
    width: 100px;
    gap: 10px;
}

.calendar__days {
    width: 100%;
    color: #fff;
    display: none;
    position: absolute;
    border: 0; 
    list-style: none;
    padding: 0;
    margin-top: 5px;
    box-shadow: 2 4px 8px rgba(0, 0, 0, 0.1);
    z-index: 1;
    top: 30px;
    left: 0;
    font-family: inherit;
    background-size: 100% 100%;
    background-image: linear-gradient(rgba(12, 22, 20, .1), transparent 20px), 
                        radial-gradient(122% 370px at center -220px, #009969 0, transparent 100%), 
                        linear-gradient(to right bottom, #215349, #084436);
}

.calendar__days[aria-expanded="true"] {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    gap: 5px; 
}

.calendar__listItem {
    display: flex;
    justify-content: center;
    width: inherit; 
}

.calendar__day {
    background: none;
    border: none;
    padding: 5px 10px;
    cursor: pointer; 
    color: inherit;
    font-family: inherit;
    width: inherit; 
}

.calendar__day:hover {
    color: #fff;
        background-size: 100% 100%;
        background-image: linear-gradient(rgba(12, 22, 20, .1), transparent 20px), 
                            radial-gradient(122% 370px at center -220px, #009969 0, transparent 100%), 
                            linear-gradient(to right bottom, #0c1614, #084436);
}

    background-color: #007bff;
    color: #fff;

.live-match-wins::before, .live-match-draws::before, .live-match-losses::before {
    position: absolute;
    top: 40%;
    left: 0;
    width: 4px;
    height: 4px;
    border-radius: 50%;
    animation: blink 2s infinite;
}  

    @keyframes blink {
        0% {
            opacity: 1;
        }
        30% {
            opacity: 0.3;
        }
        100% {

// Function to calculate H2H stats for the last 3 years
function calculateH2HStats(events, homeTeamId, awayTeamId) {
    let homeWins = 0, awayWins = 0, draws = 0;

    const threeYearsAgo = new Date();
    threeYearsAgo.setUTCFullYear(threeYearsAgo.getUTCFullYear() - 3);
    threeYearsAgo.setUTCHours(0, 0, 0, 0); // Ensure time is set to midnight UTC

    events.forEach(event => {
        const eventDate = new Date(event.startTimestamp * 1000); // Convert timestamp to Date
        if (eventDate >= threeYearsAgo) {
            if (event.homeScore?.current !== undefined && event.awayScore?.current !== undefined) {
                const homeScore = event.homeScore?.current ?? 0;
                const awayScore = event.awayScore?.current ?? 0; 
                if (event.homeTeam.id === homeTeamId && event.awayTeam.id === awayTeamId) {
                    if (homeScore > awayScore) homeWins++;
                    else if (homeScore < awayScore) awayWins++;
                    else draws++;
                } else if (event.homeTeam.id === awayTeamId && event.awayTeam.id === homeTeamId) {
                    if (homeScore > awayScore) awayWins++;
                    else if (homeScore < awayScore) homeWins++;
                    else draws++;
                }
            }
        }
    });

    return `<small>${homeWins}</small><small>${draws}</small><small>${awayWins}</small>`;
}

            if (event.homeScore?.current !== undefined && event.awayScore?.current !== undefined) {
                const homeScore = event.homeScore?.current ?? 0;
                const awayScore = event.awayScore?.current ?? 0; 
                if (event.homeTeam.id === homeTeamId && event.awayTeam.id === awayTeamId) {
                    homeGoals += homeScore;
                    awayGoals += awayScore; 
                } else if (event.homeTeam.id === awayTeamId && event.awayTeam.id === homeTeamId) {
                    homeGoals += awayScore;
                    awayGoals += homeScore; 
                }
            }
        }
    });

    return `<span>${homeGoals}</span> <span>${awayGoals}</span>`;
}

const formatTime = (time) => {
        return time < 10 ? `0${time}` : time; // Add leading zero if less than 10
    };

    const calculateElapsedTime = (event) => {
        const now = Math.floor(Date.now() / 1000);
        let elapsedSeconds = now - event.time.currentPeriodStartTimestamp;
            //console.log(event.time.currentPeriodStartTimestamp);
        // Check for match status descriptions
        if (event.status.description === 'Halftime') {
            return "HT"; // Display Halftime when it's halftime
        } else if (event.status.description === 'Ended') {
            return "Ended"; // Display Ended when the match has ended
        } else if (event.status.description === '1st half') {
            if (elapsedSeconds < 2700) {
                const minutes = Math.floor(elapsedSeconds / 60);
                const seconds = elapsedSeconds % 60;
                return `${formatTime(minutes)}:${formatTime(seconds)}`; // Format as MM:SS
            }
            return "HT"; // Full time for 1st half
        } else if (event.status.description === '2nd half') {
            if (elapsedSeconds < 5400) {
                const minutes = Math.floor((elapsedSeconds + 2700) / 60); // Add 2700 seconds for the 1st half
                const seconds = (elapsedSeconds + 2700) % 60;
                return `${formatTime(minutes)}:${formatTime(seconds)}`; // Format as MM:SS
            }
            return "FT"; // Full time for 2nd half
        } 
        return "00:00"; // Default if not in progress
    };

async function fetchTeamForm(uniqueTournamentId, seasonId, type) {
    const response = await fetch(`https://api.sofascore.com/api/v1/unique-tournament/${uniqueTournamentId}/season/${seasonId}/team-events/${type}`);
    const data = await response.json();
    const teamForms = {};

    const events = data.tournamentTeamEvents;
    for (const tournamentKey in events) {
        const teams = events[tournamentKey];
        for (const teamId in teams) {
            const teamEvents = teams[teamId];
            if (!teamForms[teamId]) {
                teamForms[teamId] = '';
            }
            teamForms[teamId] = teamEvents.map(event => {
                let formResult;
                if (type === 'home') {
                    if (event.winnerCode === 1) formResult = 'W';
                    else if (event.winnerCode === 2) formResult = 'L';
                    else formResult = 'D';
                } else if (type === 'away') {
                    if (event.winnerCode === 1) formResult = 'L';
                    else if (event.winnerCode === 2) formResult = 'W';
                    else formResult = 'D';
                }
                return `<span class="${formResult}"></span>`;
            }).join(' ');
        }
    }
    return teamForms;
}

async function getTeamStats(uniqueTournamentId, seasonId, matchId, teamId) {
    const response = await fetch(`https://api.sofascore.com/api/v1/team/${teamId}/events/last/0`);
    const data = await response.json();

    const teamStats = {
        wins: 0,
        draws: 0,
        losses: 0,
        goalsScored: 0,
        goalsConceded: 0,
        over05Scored: 0,
        over05Conceded: 0,
        btts: 0,
        over15: 0,
        over25: 0,
        over35: 0,
        nilDraws: 0,
        winToNil: 0,
        lossToNil: 0
    };

    const events = data.events
        .filter(event => event.tournament.uniqueTournament.id === uniqueTournamentId && event.season.id === seasonId && Number(event.id) !== Number(matchId) && event.status.type === 'finished')
        .reverse()
        .slice(0, 5); // Get the last 5 finished events
    events.forEach(event => {
        const isHomeTeam = event.homeTeam.id === teamId;
        const isAwayTeam = event.awayTeam.id === teamId;

        // Logic for home or away games
        if (isHomeTeam) {
            if (event.winnerCode === 1) {
                teamStats.wins++;
                if (event.awayScore.current === 0) {
                    teamStats.winToNil++;
                }
            } else if (event.winnerCode === 2) {
                teamStats.losses++;
                if (event.homeScore.current === 0) {
                    teamStats.lossToNil++;
                }
            } else {
                teamStats.draws++;
                if (event.homeScore.current === 0 && event.awayScore.current === 0) {
                    teamStats.nilDraws++;
                }
            }

            teamStats.goalsScored += event.homeScore?.current ?? 0;
            teamStats.goalsConceded += event.awayScore?.current ?? 0;

            if (event.homeScore.current > 0.5 && event.awayScore.current > 0.5) teamStats.btts++;
            if (event.homeScore.current > 0.5) teamStats.over05Scored++;
            if (event.awayScore.current > 0.5) teamStats.over05Conceded++;
            if (event.homeScore.current + event.awayScore.current > 1.5) teamStats.over15++;
            if (event.homeScore.current + event.awayScore.current > 2.5) teamStats.over25++;
            if (event.homeScore.current + event.awayScore.current > 3.5) teamStats.over35++;
        } else if (isAwayTeam) {
            if (event.winnerCode === 1) {
                teamStats.losses++;
                if (event.awayScore.current === 0) {
                    teamStats.lossToNil++;
                }
            } else if (event.winnerCode === 2) {
                teamStats.wins++;
                if (event.homeScore.current === 0) {
                    teamStats.winToNil++;
                }
            } else {
                teamStats.draws++;
                if (event.homeScore.current === 0 && event.awayScore.current === 0) {
                    teamStats.nilDraws++;
                }
            }

            teamStats.goalsScored += event.awayScore?.current ?? 0;
            teamStats.goalsConceded += event.homeScore?.current ?? 0;

            if (event.homeScore.current > 0.5 && event.awayScore.current > 0.5) teamStats.btts++;
            if (event.awayScore.current > 0.5) teamStats.over05Scored++;
            if (event.homeScore.current > 0.5) teamStats.over05Conceded++;
            if (event.homeScore.current + event.awayScore.current > 1.5) teamStats.over15++;
            if (event.homeScore.current + event.awayScore.current > 2.5) teamStats.over25++;
            if (event.homeScore.current + event.awayScore.current > 3.5) teamStats.over35++;
        }
    });

    return { [teamId]: teamStats }; // Return an object with teamId as the key
}

async function updateMatches(matchData, oddsData) {
    const matchEventsDiv = document.getElementById('match-events');
    const existingMatches = matchEventsDiv.querySelectorAll('.match');
    const existingMatchesMap = {};

    // Map existing matches by their IDs
    existingMatches.forEach(matchElement => {
        const matchId = matchElement.getAttribute('data-match-id');
        existingMatchesMap[matchId] = matchElement;
    });

    const matchMap = {};

    // Organize matches by tournament
    for (const match of matchData.events) {
        const uniqueTournamentId = match.tournament.uniqueTournament.id;
        const categoryName = match.tournament.category.name;
        const uniqueTournamentName = match.tournament.uniqueTournament.name;
        const priority = match.tournament.priority || 0; // Default to 0 if priority is not defined

        if (!matchMap[uniqueTournamentId]) {
            matchMap[uniqueTournamentId] = { 
                categoryName: categoryName, 
                uniqueTournamentName: uniqueTournamentName, 
                priority: priority,
                matches: [] 
            };
        }
        matchMap[uniqueTournamentId].matches.push(match);
    }

    // Clear the container
    matchEventsDiv.innerHTML = '';

    // Convert matchMap to an array and sort it
    const sortedTournaments = Object.entries(matchMap).sort((a, b) => {
        const priorityA = a[1].priority;
        const priorityB = b[1].priority;

        // Sort by priority in descending order
        if (priorityA !== priorityB) {
            return priorityB - priorityA;
        }

        // If priority is 0, sort alphabetically by uniqueTournamentName
        if (priorityA === 0 && priorityB === 0) {
            return a[1].uniqueTournamentName.localeCompare(b[1].uniqueTournamentName);
        }

        return 0;
    });

    // Iterate over sorted tournaments and matches
    for (const [tournamentId, tournament] of sortedTournaments) {
        const tournamentDiv = document.createElement('div');
        tournamentDiv.classList.add('tournament');

        tournamentDiv.innerHTML = `
            <div class="category-name">
                <img class="tourn" src="https://api.sofascore.app/api/v1/unique-tournament/${tournamentId}/image" width="20" height="20" loading="lazy">
                <div class="categoryText">
                    <span>${tournament.uniqueTournamentName}</span>
                    <span>${tournament.categoryName}</span>
                </div>
            </div>
        `;

        // Process each match in the tournament
        for (const match of tournament.matches) {
            const matchOdds = oddsData.odds[match.id];
            let matchElement = existingMatchesMap[match.id];

            if (matchElement) {
                // Update existing match element
                updateMatchElement(matchElement, match, matchOdds);
            } else {
                // Create a new match element (await the async function)
                matchElement = await createMatchElement(match, matchOdds);
            }

            // Append the match element to the tournament
            tournamentDiv.appendChild(matchElement);
        }

        // Append the tournament to the container
        matchEventsDiv.appendChild(tournamentDiv);
    }
}

function calculateAverage(numbers) {
    if (!Array.isArray(numbers) || numbers.length === 0) {
        //console.log("No valid numbers provided for average calculation.");
        return 0;
    }
    //console.log("Calculating average of numbers:", numbers);
    const parsedNumbers = numbers.map(Number); // Convert array of strings to array of numbers
    //console.log("Parsed numbers:", parsedNumbers);
    const sum = parsedNumbers.reduce((acc, num) => acc + num, 0);
    const average = sum / parsedNumbers.length;
    //console.log("Sum of numbers:", sum);
    //console.log("Number of elements:", parsedNumbers.length);
    //console.log("Average:", average);
    return average;
}


// Add the determineWinningChoice function to determine the winning choice based on the match result
function determineWinningChoice(eventDescription) {
    const [homeScore, awayScore] = eventDescription.split(' - ').map(Number);
    if (homeScore > awayScore) return '1';
    if (homeScore < awayScore) return '2';
    return 'X';
}


function generateTeamEvents(performanceData, seasonId, matchId) {
    return performanceData.events
    .filter(match => match.season.id === seasonId && Number(match.id) !== Number(matchId))
        .reverse()
        .slice(0, 5)
        .map(match => {
            const eventDate = new Date(match.startTimestamp * 1000);
            const month = String(eventDate.getMonth() + 1).padStart(2, '0');
            const day = String(eventDate.getDate()).padStart(2, '0');
            const year = String(eventDate.getFullYear()).slice(-2);
            const roundedPoints = (performanceData.points[match.id] || 0).toFixed(2);

            return {
                homeName: match.homeTeam.nameCode,
                awayName: match.awayTeam.nameCode,
                matchId: match.id,
                seasonId: match.season.id,
                homeId: match.homeTeam.id,
                awayId: match.awayTeam.id,
                eventTime: `${month}.${day}.${year}`,
                eventType: match.status.description,
                eventDescription: `${match.homeScore.display} - ${match.awayScore.display}`,
                points: roundedPoints,
                timestamp: match.startTimestamp,
            };
        })
        .sort((a, b) => b.timestamp - a.timestamp || b.points - a.points);
}

    if (!events || events.length === 0) {
        console.error(`No events found for ${teamType} team`);
        return [];
    }

    // Exclude the current match first before slicing or reversing the events array
    const filteredEvents = events.filter(event => Number(event.id) !== Number(currentMatchId))
                                .slice(0, 5);

    // Fetch odds for each past event (limit to last 5 matches)
    const eventsWithOdds = await Promise.all(filteredEvents.map(async event => {
        const odds = await fetchOddsForMatch(event.id);
        return { ...event, odds };
    }));

    // Store previous odds
    const previousOdds = eventsWithOdds.map(event => {
        if (!event.odds || event.odds.length < 3) return null; // Ensure odds array is long enough

        return {
            matchId: event.id,
            homeTeam: event.homeTeam.name,
            awayTeam: event.awayTeam.name,
            winnerCode: event.winnerCode,
            odds: {
                homeWin: fractionalToDecimal(event.odds[0].fractionalValue),
                draw: fractionalToDecimal(event.odds[1].fractionalValue),
                awayWin: fractionalToDecimal(event.odds[2].fractionalValue)
            }
        };
    }).filter(Boolean); // Remove null values
 
    return previousOdds;
}


function preparePastMatchesData(previousHomeOdds, previousAwayOdds, homeTeamName, awayTeamName) {
    const pastMatches = [];

    // Process home team data (limit to last 5 matches)
    previousHomeOdds.forEach(match => {
         
        const isHomeTeam = match.homeTeam === homeTeamName;
        const result = determineResult(match.winnerCode, isHomeTeam);

        // If home team is the current team, we pick the homeWin odds
        const odds = isHomeTeam ? match.odds.homeWin : match.odds.awayWin;

        pastMatches.push({
            team: homeTeamName,
            result: result,
            odds: odds,
            opponentStrength: 50 // Placeholder, adjust based on actual data
        });
    });

    // Process away team data (limit to last 5 matches)
    previousAwayOdds.forEach(match => {
       
        const isAwayTeam = match.awayTeam === awayTeamName;
        const result = determineResult(match.winnerCode, !isAwayTeam);

        // If away team is the current team, we pick the awayWin odds
        const odds = isAwayTeam ? match.odds.awayWin : match.odds.homeWin;

        pastMatches.push({
            team: awayTeamName,
            result: result,
            odds: odds,
            opponentStrength: 50 // Placeholder, adjust based on actual data
        });
    });

    return pastMatches;
}


function determineResult(winnerCode, isHomeTeam) {
    if (winnerCode === 1) {
        return isHomeTeam ? "win" : "loss"; // Home team won
    } else if (winnerCode === 2) {
        return isHomeTeam ? "loss" : "win"; // Away team won
    } else if (winnerCode === 3) {
        return "draw"; // Draw
    }
    return "unknown"; // Fallback
}

function analyzeMatch(homeTeam, awayTeam, pastMatches, currentHomeOdds, currentAwayOdds) {
    function evaluatePerformance(team) {
        let totalMatches = 0, wins = 0, losses = 0, draws = 0, competitiveWins = 0;
        let performanceAgainstWeaker = 0, toughMatchHandling = 0, surpriseWins = 0, badLosses = 0;
        let recentForm = []; // Track results of the last 5 matches
        let historicalOdds = []; // Track historical odds for the team
        let heavyFavoriteLosses = 0; // Track losses as heavy favorites (odds < 1.50)

        pastMatches.forEach(match => {
            if (match.team === team) {
                totalMatches++;
                let isWin = match.result === "win";
                let isLoss = match.result === "loss";
                let isDraw = match.result === "draw";
                let isCompetitive = match.odds < 2.50;
                let isWeakerOpponent = match.opponentStrength < 40; // Example threshold
                let isHeavyUnderdogWin = isWin && match.odds > 4.00;
                let isHeavyFavoriteLoss = isLoss && match.odds < 1.50; // Heavy favorite loss

                if (isWin) wins++;
                if (isLoss) losses++;
                if (isDraw) draws++;
                if (isWin && isCompetitive) competitiveWins++;
                if (isWin && isWeakerOpponent) performanceAgainstWeaker++;
                if (isWin && match.opponentStrength > 60) toughMatchHandling++;
                if (isHeavyUnderdogWin) surpriseWins++;
                if (isHeavyFavoriteLoss) heavyFavoriteLosses++;

                // Track recent form (last 5 matches)
                if (recentForm.length < 5) {
                    recentForm.push(match.result);
                }

                // Track historical odds (ensure they are numbers)
                historicalOdds.push(Number(match.odds));
            }
        });

        // Calculate recent form (percentage of wins in the last 5 matches)
        const recentWinRate = recentForm.filter(result => result === "win").length / recentForm.length;
        // Calculate average historical odds
        const averageHistoricalOdds = historicalOdds.reduce((sum, odds) => sum + odds, 0) / historicalOdds.length;
        console.log(averageHistoricalOdds);
        return {
            winRate: wins / totalMatches,
            lossRate: losses / totalMatches,
            drawRate: draws / totalMatches,
            competitiveWinRate: competitiveWins / totalMatches,
            weakTeamWinRate: performanceAgainstWeaker / totalMatches,
            toughMatchHandlingRate: toughMatchHandling / totalMatches,
            surpriseWinRate: surpriseWins / totalMatches, // Wins when odds were high
            badLossRate: heavyFavoriteLosses / totalMatches, // Losses as heavy favorites
            recentWinRate: recentWinRate || 0, // Recent form (last 5 matches)
            historicalOdds: historicalOdds || 0, // Average historical odds
            averageHistoricalOdds: averageHistoricalOdds || 0 // Average historical odds
        };
    }

    let homeStats = evaluatePerformance(homeTeam);
    let awayStats = evaluatePerformance(awayTeam);

    // Calculate weighted scores for home and away teams
    const homeScore =
        homeStats.winRate * 0.3 + // Win rate (30%)
        homeStats.recentWinRate * 0.25 + // Recent form (25%)
        homeStats.competitiveWinRate * 0.2 + // Competitive win rate (20%)
        (currentHomeOdds < homeStats.averageHistoricalOdds ? 0.15 : 0) + // Odds mispricing (15%)
        homeStats.surpriseWinRate * 0.1 - // Surprise wins (10%)
        homeStats.badLossRate * 0.2; // Penalize heavy favorite losses (20%)

    const awayScore =
        awayStats.winRate * 0.3 + // Win rate (30%)
        awayStats.recentWinRate * 0.25 + // Recent form (25%)
        awayStats.competitiveWinRate * 0.2 + // Competitive win rate (20%)
        (currentAwayOdds > awayStats.averageHistoricalOdds ? 0.15 : 0) + // Odds mispricing (15%)
        awayStats.surpriseWinRate * 0.1 - // Surprise wins (10%)
        awayStats.badLossRate * 0.2; // Penalize heavy favorite losses (20%) 
    // Determine prediction based on weighted scores
    let prediction = awayScore > homeScore ? "Away Win" : "Home Win";
    let reasons = [];

    // Add reasoning based on weighted factors
    if (homeStats.winRate > awayStats.winRate) {
        reasons.push(`${homeTeam} has a higher win rate.`);
    }
    if (homeStats.recentWinRate > awayStats.recentWinRate) {
        reasons.push(`${homeTeam} is in better recent form.`);
    }
    if (homeStats.competitiveWinRate > awayStats.competitiveWinRate) {
        reasons.push(`${homeTeam} performs better in competitive matches.`);
    }
    if (currentHomeOdds < homeStats.averageHistoricalOdds) {
        reasons.push(`${homeTeam}'s current odds are lower than their historical average, indicating they may be undervalued.`);
    }
    if (homeStats.surpriseWinRate > awayStats.surpriseWinRate) {
        reasons.push(`${homeTeam} has a history of winning as underdogs.`);
    }
    if (homeStats.badLossRate > 0.2) {
        reasons.push(`Warning: ${homeTeam} has a history of underperforming as heavy favorites.`);
    }

    if (awayStats.winRate > homeStats.winRate) {
        reasons.push(`${awayTeam} has a higher win rate.`);
    }
    if (awayStats.recentWinRate > homeStats.recentWinRate) {
        reasons.push(`${awayTeam} is in better recent form.`);
    }
    if (awayStats.competitiveWinRate > homeStats.competitiveWinRate) {
        reasons.push(`${awayTeam} performs better in competitive matches.`);
    }
    if (currentAwayOdds > awayStats.averageHistoricalOdds) {
        reasons.push(`${awayTeam}'s current odds are higher than their historical average, indicating they may be undervalued.`);
    }
    if (awayStats.surpriseWinRate > homeStats.surpriseWinRate) {
        reasons.push(`${awayTeam} has a history of winning as underdogs.`);
    }
    if (awayStats.badLossRate > 0.2) {
        reasons.push(`Warning: ${awayTeam} has a history of underperforming as heavy favorites.`);
    }

    // Final decision
    if (reasons.length === 0) {
        reasons.push("Prediction is based on overall weighted scores.");
    }

    return {
        homeStats,
        awayStats,
        prediction,
        reasons,
        homeScore: homeScore.toFixed(2),
        awayScore: awayScore.toFixed(2)
    };
}

// Function to fetch odds for a match
async function fetchOddsForMatch(matchId) {
    try {
        const oddsResponse = await fetch(`https://api.sofascore.com/api/v1/event/${matchId}/odds/1/all`);
        const oddsData = await oddsResponse.json();
        return oddsData.markets && oddsData.markets.length > 0 ? oddsData.markets[0].choices : null;
    } catch (error) {
        console.error('Error fetching odds:', error);
        return null;
    }
}
