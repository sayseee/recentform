document.addEventListener('DOMContentLoaded', () => {

    const formatDate = (date) => {
        const days = ['Su', 'Mo', 'Tu', 'We', 'Th', 'Fr', 'Sa'];
        const day = days[date.getDay()];
        return `${String(date.getDate()).padStart(2, '0')}/${String(date.getMonth() + 1).padStart(2, '0')} ${day}`;
    };

    // Function to update the calendar days
    const updateCalendarDays = () => {
        calendarDays.innerHTML = '';
        for (let i = -7; i <= 7; i++) {
            const date = new Date(currentDate);
            date.setDate(currentDate.getDate() + i);

            const li = document.createElement('li');
            li.className = 'calendar__listItem';

            const button = document.createElement('button');
            button.className = 'calendar__day';
            button.textContent = formatDate(date);

                button.classList.add('calendar__day--active');

            button.addEventListener('click', () => {
                currentDate = date;
                selectedDateElement.textContent = formatDate(date);
                fetchDataForSelectedDate(date.toISOString().split('T')[0]); // Fetch data for the selected date
                calendarMenu.setAttribute('aria-expanded', 'false');
                calendarDays.style.display = 'none';

          // Function to convert fractional odds to decimal odds
          function fractionalToDecimal(fractional) {
        const [numerator, denominator] = fractional.split('/').map(Number);
        return (numerator / denominator + 1).toFixed(2);
    }
    
    // Function to check odds change
    function checkOddsChange(choice) {
        const initialDecimalOdds = fractionalToDecimal(choice.initialFractionalValue);
        const decimalOdds = fractionalToDecimal(choice.fractionalValue);
    
        const change = initialDecimalOdds - decimalOdds;
        if (change > 0 && change <= 0.1) {
            return 'decrease-less-than-0-1';

        } else {
            return '';

    }
    
async function fetchAndDisplayMatchAndOddsData(dateStr) {
    try {
        const startOfDay = new Date(dateStr).setHours(0, 30, 0, 0) / 1000;
        const endOfDay = startOfDay + 36 * 60 * 60; // 36 hours later

        // Fetch scheduled events for the selected date
        const matchResponse = await fetch(`https://api.sofascore.com/api/v1/sport/football/scheduled-events/${dateStr}`);
        const matchData = await matchResponse.json();

        // Filter matches to include only those within the current day and 36 hours later
        const filteredMatches = matchData.events.filter(match => match.startTimestamp >= startOfDay && match.startTimestamp <= endOfDay);

        // Fetch odds for the selected date only
        const oddsResponse = await fetch(`https://api.sofascore.com/api/v1/sport/football/odds/1/${dateStr}`);
        const oddsData = await oddsResponse.json();

        // Update matches with filtered data
        updateMatches({ events: filteredMatches }, oddsData);
    } catch (error) {
        console.error('Error fetching and displaying data:', error);
    }
}

async function fetchAndDisplayMatchScores(dateStr) {
    try {
        
        const startOfDay = new Date(dateStr).setHours(0, 30, 0, 0) / 1000;
        const endOfDay = startOfDay + 36 * 60 * 60; // 36 hours later

        const matchResponse = await fetch(`https://www.sofascore.com/api/v1/sport/football/scheduled-events/${dateStr}`);
        const matchData = await matchResponse.json();

        const matchEventsDiv = document.getElementById('match-events');

        // Update scores for each match
        matchData.events.forEach(match => {
            const matchElement = matchEventsDiv.querySelector(`[data-match-id="${match.id}"]`);
            if (matchElement) {
                updateMatchScores(matchElement, match);
            }
        });
    } catch (error) {
        console.error('Error fetching and displaying match scores:', error);
    }
}

function updateMatches(matchData, oddsData) {
    
    const matchEventsDiv = document.getElementById('match-events');
    const existingMatches = matchEventsDiv.querySelectorAll('.match');
    const existingMatchesMap = {};

    existingMatches.forEach(matchElement => {
        const matchId = matchElement.getAttribute('data-match-id');
        existingMatchesMap[matchId] = matchElement;
    });

    const matchMap = {};
    let firstMatchStandingsFetched = false;


    for (const match of matchData.events) {
        const uniqueTournamentId = match.tournament.uniqueTournament.id;
        const tournamentId = match.tournament.id;
        const uniqueTournamentName = match.tournament.uniqueTournament.name;
        const categoryName = match.tournament.category.name;

        if (!matchMap[uniqueTournamentId]) {
            matchMap[uniqueTournamentId] = { categoryName: categoryName, uniqueTournamentName: uniqueTournamentName, matches: [] };
        }
        matchMap[uniqueTournamentId].matches.push(match);

         
    }

    matchEventsDiv.innerHTML = '';

    Object.entries(matchMap).forEach(([tournamentId, tournament]) => {
        const tournamentDiv = document.createElement('div');
        tournamentDiv.classList.add('tournament');

        tournamentDiv.innerHTML = `<div class="category-name"><img class="tourn" src="https://api.sofascore.app/api/v1/unique-tournament/${tournamentId}/image" width="20" height="20" loading="lazy"> ${tournament.categoryName} - ${tournament.uniqueTournamentName}</div>`;

        tournament.matches.forEach(match => {
            const matchOdds = oddsData.odds[match.id];
            let matchElement = existingMatchesMap[match.id];

            if (matchElement) {
                updateMatchElement(matchElement, match, matchOdds);
            } else {
                matchElement = createMatchElement(match, matchOdds);
            }

            tournamentDiv.appendChild(matchElement);
        });

        matchEventsDiv.appendChild(tournamentDiv);
    });
}

function createMatchElement(match, odds) {
    const matchElement = document.createElement('div');
    matchElement.classList.add('match');
    matchElement.setAttribute('data-status', match.status.type);
    matchElement.setAttribute('data-match-id', match.id);
    matchElement.setAttribute('data-custom-id', match.customId);
    matchElement.setAttribute('data-season-id', match.season.id);
    matchElement.setAttribute('data-tournament-id', match.tournament.id);
    matchElement.setAttribute('data-unique-tournament-id', match.tournament.uniqueTournament.id);
    matchElement.setAttribute('data-home-team-id', match.homeTeam.id);
    matchElement.setAttribute('data-away-team-id', match.awayTeam.id);
    matchElement.setAttribute('data-home-team-name', match.homeTeam.shortName);
    matchElement.setAttribute('data-away-team-name', match.awayTeam.shortName);

    const homeScore = match.homeScore?.current ?? '';
    const awayScore = match.awayScore?.current ?? '';

    const homeOdds = odds ? fractionalToDecimal(odds.choices[0].initialFractionalValue) : '';
    const drawOdds = odds ? fractionalToDecimal(odds.choices[1].initialFractionalValue) : '';
    const awayOdds = odds ? fractionalToDecimal(odds.choices[2].initialFractionalValue) : '';

    const homeOddsNew = odds ? fractionalToDecimal(odds.choices[0].fractionalValue) : '';
    const drawOddsNew = odds ? fractionalToDecimal(odds.choices[1].fractionalValue) : '';
    const awayOddsNew = odds ? fractionalToDecimal(odds.choices[2].fractionalValue) : '';

    const homeOddsChange = odds ? checkOddsChange(odds.choices[0]) : '';
    const drawOddsChange = odds ? checkOddsChange(odds.choices[1]) : '';
    const awayOddsChange = odds ? checkOddsChange(odds.choices[2]) : '';

    matchElement.innerHTML = `
        <div class="start-time">${new Date(match.startTimestamp * 1000).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', hour12: false })}</div>
        <div class="teams">
            <span>${match.homeTeam.shortName}</span>
            <span>${match.awayTeam.shortName}</span>
        </div>
        <div class="score">
            <span>${homeScore}</span>
            <span>${awayScore}</span>
        </div>
        <div class="odds">
    <div class="${homeOddsChange}">
        <span>${homeOdds}</span>
        ${match.status.type !== 'inprogress' ? `<span class="decrease-hidden">${homeOddsNew}</span>` : ''}
    </div>
    <div class="${drawOddsChange}">
        <span>${drawOdds}</span>
        ${match.status.type !== 'inprogress' ? `<span class="decrease-hidden">${drawOddsNew}</span>` : ''}
    </div>
    <div class="${awayOddsChange}">
        <span>${awayOdds}</span>
        ${match.status.type !== 'inprogress' ? `<span class="decrease-hidden">${awayOddsNew}</span>` : ''}
    </div>
</div>

    `;
 
    return matchElement;
}
