.calendarCont {
    background-color: #fff;

.calendar {
    display: flex;
    align-items: center;
    gap: 5px;
    position: relative;
    background: rgb(6, 12, 26);
    border-radius: 3px;
}

.calendar__navigation {
    background: none;
    border: none;
    cursor: pointer;
    padding: 5px;
}

.calendar__datepicker svg {
    width: 20px;
    height: 20px;
    fill: #fff;
}

.calendar__datepicker {
    align-items: center;
    background-color: initial;
    border: initial;
    color: inherit;
    cursor: pointer;
    display: flex;
    font-family: inherit;
    font-size: 12px;
    font-weight: 700;
    grid-area: datepicker;
    height: 100%;
    justify-content: center;
    letter-spacing: .4px;
    padding: 0;
    text-transform: uppercase;
    flex: 1;
    width: 100px;
    gap: 10px;
}

.calendar__days {
    width: 100%;
    color: #fff;
    display: none;
    position: absolute;
    border: 0; 
    list-style: none;
    padding: 0;
    margin-top: 5px;
    box-shadow: 2 4px 8px rgba(0, 0, 0, 0.1);
    z-index: 1;
    top: 30px;
    left: 0;
    font-family: inherit;

                        linear-gradient(to right bottom, #215349, #084436);
}

    display: grid;
    grid-template-columns: repeat(7, 1fr);

    // Function to format date as "DD/MM Day"
    const formatDate = (date) => {
        const days = ['Su', 'Mo', 'Tu', 'We', 'Th', 'Fr', 'Sa'];
        const day = days[date.getDay()];
        return `${String(date.getDate()).padStart(2, '0')}/${String(date.getMonth() + 1).padStart(2, '0')} ${day}`;
    };

    // Function to update the calendar days
    const updateCalendarDays = () => {
        calendarDays.innerHTML = '';
        for (let i = -7; i <= 7; i++) {

            date.setDate(currentDate.getDate() + i);

            const li = document.createElement('li');
            li.className = 'calendar__listItem';

            const button = document.createElement('button');

            button.textContent = formatDate(date);

            button.addEventListener('click', () => {

                    const homeWinClass = actualHomeOdds > expectedHomeOdds ? 'exWin' : 'default';

async function fetchTeamForm(uniqueTournamentId, seasonId, type) {
    const response = await fetch(`https://api.sofascore.com/api/v1/unique-tournament/${uniqueTournamentId}/season/${seasonId}/team-events/${type}`);
    const data = await response.json();
    const teamForms = {};

    const events = data.tournamentTeamEvents;
    for (const tournamentKey in events) {
        const teams = events[tournamentKey];
        for (const teamId in teams) {
            const teamEvents = teams[teamId];
            if (!teamForms[teamId]) {
                teamForms[teamId] = '';
            }
            teamForms[teamId] = teamEvents.map(event => {
                let formResult;
                if (type === 'home') {
                    if (event.winnerCode === 1) formResult = 'W';
                    else if (event.winnerCode === 2) formResult = 'L';
                    else formResult = 'D';
                } else if (type === 'away') {
                    if (event.winnerCode === 1) formResult = 'L';
                    else if (event.winnerCode === 2) formResult = 'W';
                    else formResult = 'D';
                }
                return `<span class="${formResult}">${formResult}</span>`;
            }).join(' ');
        }
    }
    return teamForms;
}

async function fetchTeamStats(uniqueTournamentId, seasonId, teamId, type) {
    const response = await fetch(`https://api.sofascore.com/api/v1/unique-tournament/${uniqueTournamentId}/season/${seasonId}/team-events/${type}`);
    const data = await response.json();
    const teamStats = {};

    const events = data.tournamentTeamEvents;
    //console.log(events);
    //console.log(teamId);
    for (const tournamentKey in events) {
        const teams = events[tournamentKey];
        for (const teamKey in teams) {
            const teamEvents = teams[teamKey];
            if (!teamStats[teamId]) {
                teamStats[teamId] = {
                    wins: 0,
                    draws: 0,
                    losses: 0,
                    goalsScored: 0,
                    goalsConceded: 0,
                    over05Scored: 0,
                    over05Conceded: 0,
                    btts: 0,
                    over15: 0,
                    over25: 0,
                    over35: 0,
                    nilDraws: 0,
                    winToNil: 0,
                    lossToNil: 0
                };
            }
            teamEvents.forEach(event => {  
                if (teamKey == teamId) {
                    if (type === 'home') {
                        if (event.winnerCode === 1) {
                            teamStats[teamId].wins++;
                            if (event.awayScore.current === 0) {
                                teamStats[teamId].winToNil++;
                            }
                        }
                        else if (event.winnerCode === 2) {
                            teamStats[teamId].losses++;
                            if (event.homeScore.current === 0) {
                                teamStats[teamId].lossToNil++;
                            }
                        }
                        else {
                            teamStats[teamId].draws++;
                            if (event.homeScore.current === 0 && event.awayScore.current === 0) {
                                teamStats[teamId].nilDraws++;
                            }
                        }

                        teamStats[teamId].goalsScored += event.homeScore?.current ?? '';
                        teamStats[teamId].goalsConceded += event.awayScore?.current ?? '';

                        if (event.homeScore.current > 0.5 && event.awayScore.current > 0.5) teamStats[teamId].btts++;
                        if (event.homeScore.current > 0.5) teamStats[teamId].over05Scored++;
                        if (event.awayScore.current > 0.5) teamStats[teamId].over05Conceded++;
                        if (event.homeScore.current + event.awayScore.current > 1.5) teamStats[teamId].over15++;
                        if (event.homeScore.current + event.awayScore.current > 2.5) teamStats[teamId].over25++;
                        if (event.homeScore.current + event.awayScore.current > 3.5) teamStats[teamId].over35++;
                    } else if (type === 'away') {
                        if (event.winnerCode === 1) {
                            teamStats[teamId].losses++;
                            if (event.awayScore.current === 0) {
                                teamStats[teamId].lossToNil++;
                            }
                        }
                        else if (event.winnerCode === 2) {
                            teamStats[teamId].wins++;
                            if (event.homeScore.current === 0) {
                                teamStats[teamId].winToNil++;
                            }
                        }
                        else {
                            teamStats[teamId].draws++;
                            if (event.homeScore.current === 0 && event.awayScore.current === 0) {
                                teamStats[teamId].nilDraws++;
                            }
                        }

                        teamStats[teamId].goalsScored += event.awayScore?.current ?? '';
                        teamStats[teamId].goalsConceded += event.homeScore?.current ?? '';


                        if (event.homeScore.current > 0.5 && event.awayScore.current > 0.5) teamStats[teamId].btts++;
                        if (event.awayScore.current > 0.5) teamStats[teamId].over05Scored++;
                        if (event.homeScore.current > 0.5) teamStats[teamId].over05Conceded++;
                        if (event.homeScore.current + event.awayScore.current > 1.5) teamStats[teamId].over15++;
                        if (event.homeScore.current + event.awayScore.current > 2.5) teamStats[teamId].over25++;
                        if (event.homeScore.current + event.awayScore.current > 3.5) teamStats[teamId].over35++;
                    }
                }
            });
        }
    }
    return teamStats;
}

function updateMatchScores(matchElement, match) {
        const homeScoreElement = matchElement.querySelector('.score span:first-child');
        const awayScoreElement = matchElement.querySelector('.score span:last-child');
    
        // Store the current score values
        const previousHomeScore = homeScoreElement.textContent;
        const previousAwayScore = awayScoreElement.textContent;
    
        // Update scores
        const homeScore = match.homeScore?.current ?? '';
        const awayScore = match.awayScore?.current ?? '';
    
        // Check if there's a change in the scores
        const homeScoreChanged = previousHomeScore !== homeScore;
        const awayScoreChanged = previousAwayScore !== awayScore;
    
        // Highlight the changed scores with a CSS class
        if (homeScoreChanged) {
            homeScoreElement.textContent = homeScore;
            homeScoreElement.classList.add('highlight-score');
            // Remove the highlight after 3 seconds (3000 milliseconds)
            setTimeout(() => {
                homeScoreElement.classList.remove('highlight-score');
            }, 3000);
        }
    
        if (awayScoreChanged) {
            awayScoreElement.textContent = awayScore;
            awayScoreElement.classList.add('highlight-score');
            // Remove the highlight after 3 seconds (3000 milliseconds)
            setTimeout(() => {
                awayScoreElement.classList.remove('highlight-score');
            }, 3000);
        }
    }

function calculateAverage(numbers) {
    if (!Array.isArray(numbers) || numbers.length === 0) {
        //console.log("No valid numbers provided for average calculation.");
        return 0;
    }
    //console.log("Calculating average of numbers:", numbers);
    const parsedNumbers = numbers.map(Number); // Convert array of strings to array of numbers
    //console.log("Parsed numbers:", parsedNumbers);
    const sum = parsedNumbers.reduce((acc, num) => acc + num, 0);
    const average = sum / parsedNumbers.length;
    //console.log("Sum of numbers:", sum);
    //console.log("Number of elements:", parsedNumbers.length);
    //console.log("Average:", average);
    return average;
}


// Add the determineWinningChoice function to determine the winning choice based on the match result
function determineWinningChoice(eventDescription) {
    const [homeScore, awayScore] = eventDescription.split(' - ').map(Number);
    if (homeScore > awayScore) return '1';
    if (homeScore < awayScore) return '2';
    return 'X';
}


function generateTeamEvents(performanceData, seasonId, matchId) {
    return performanceData.events
        .filter(match => match.season.id === seasonId && match.id !== matchId)
        .reverse()
        .slice(0, 5)
        .map(match => {
            const eventDate = new Date(match.startTimestamp * 1000);
            const month = String(eventDate.getMonth() + 1).padStart(2, '0');
            const day = String(eventDate.getDate()).padStart(2, '0');
            const year = String(eventDate.getFullYear()).slice(-2);
            const roundedPoints = (performanceData.points[match.id] || 0).toFixed(2);

            return {
                homeName: match.homeTeam.nameCode,
                awayName: match.awayTeam.nameCode,
                matchId: match.id,
                seasonId: match.season.id,
                homeId: match.homeTeam.id,
                awayId: match.awayTeam.id,
                eventTime: `${month}.${day}.${year}`,
                eventType: match.status.description,
                eventDescription: `${match.homeScore.display} - ${match.awayScore.display}`,
                points: roundedPoints,
                timestamp: match.startTimestamp,
            };
        })
        .sort((a, b) => b.timestamp - a.timestamp || b.points - a.points);
}

        async function displayOddsForMatch(matchId, homeTeamName, awayTeamName, homeTeamId, awayTeamId) {
    const oddsDiv = document.getElementById('match-odds');
    if (!oddsDiv) {
        console.error('No element found for odds display: match-odds');
        return;
    }

    const odds = await fetchOddsForMatch(matchId);
    //console.log(odds);

    if (!odds || !Array.isArray(odds)) {
        oddsDiv.innerHTML = '<p>No odds available for this match.</p>';
        return;
    }

    // Create and append headers list
    const headersList = document.createElement('ul');

    // Create and append home team name
    const homeTeamItem = document.createElement('li');
    homeTeamItem.textContent = homeTeamName;
    headersList.appendChild(homeTeamItem);

    // Create and append "Match Odds" header
    const matchOddsHeader = document.createElement('li');
    const header = document.createElement('h4');
    header.textContent = ' ';
    matchOddsHeader.appendChild(header);
    headersList.appendChild(matchOddsHeader);

    // Create and append away team name
    const awayTeamItem = document.createElement('li');
    awayTeamItem.textContent = awayTeamName;
    headersList.appendChild(awayTeamItem);

    // Create and append odds list
    const oddsList = document.createElement('ul');

    odds.forEach(choice => {
        const choiceItem = document.createElement('li');
        choiceItem.innerHTML = `${choice.name} <span class="ParticipantFixtureOdd_Odds">${fractionalToDecimal(choice.fractionalValue)}</span>`;
        oddsList.appendChild(choiceItem);
    });

    oddsDiv.innerHTML = ''; // Clear previous content
    oddsDiv.appendChild(headersList);
    oddsDiv.appendChild(oddsList);
 
}
// Function to fetch odds for a match
async function fetchOddsForMatch(matchId) {
    try {
        const oddsResponse = await fetch(`https://api.sofascore.com/api/v1/event/${matchId}/odds/1/all`);
        const oddsData = await oddsResponse.json();
        return oddsData.markets && oddsData.markets.length > 0 ? oddsData.markets[0].choices : null;
    } catch (error) {
        console.error('Error fetching odds:', error);
        return null;
    }
}


// Function to create a match element
function createMatchElement(match, odds) {
    const matchElement = document.createElement('div');
    matchElement.classList.add('match');
    matchElement.setAttribute('data-status', match.status.type);
    matchElement.setAttribute('data-match-id', match.id);
    matchElement.setAttribute('data-custom-id', match.customId);
    matchElement.setAttribute('data-season-id', match.season.id);
    matchElement.setAttribute('data-tournament-id', match.tournament.id);
    matchElement.setAttribute('data-unique-tournament-id', match.tournament.uniqueTournament.id);
    matchElement.setAttribute('data-home-team-id', match.homeTeam.id);
    matchElement.setAttribute('data-away-team-id', match.awayTeam.id);
    matchElement.setAttribute('data-home-team-name', match.homeTeam.shortName);
    matchElement.setAttribute('data-away-team-name', match.awayTeam.shortName);

    const homeScore = match.homeScore?.current ?? '';
    const awayScore = match.awayScore?.current ?? '';

    const homeOdds = odds ? fractionalToDecimal(odds.choices[0].initialFractionalValue) : '';
    const drawOdds = odds ? fractionalToDecimal(odds.choices[1].initialFractionalValue) : '';
    const awayOdds = odds ? fractionalToDecimal(odds.choices[2].initialFractionalValue) : '';

    const homeOddsNew = odds ? fractionalToDecimal(odds.choices[0].fractionalValue) : '';
    const drawOddsNew = odds ? fractionalToDecimal(odds.choices[1].fractionalValue) : '';
    const awayOddsNew = odds ? fractionalToDecimal(odds.choices[2].fractionalValue) : '';

    const homeOddsChange = odds ? checkOddsChange(odds.choices[0]) : '';
    const drawOddsChange = odds ? checkOddsChange(odds.choices[1]) : '';
    const awayOddsChange = odds ? checkOddsChange(odds.choices[2]) : '';

    matchElement.innerHTML = `
        <div class="start-time">${new Date(match.startTimestamp * 1000).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', hour12: false })}</div>
        <div class="teams">
            <span>${match.homeTeam.shortName}</span>
            <span>${match.awayTeam.shortName}</span>
        </div>
        <div class="score">
            <span>${homeScore}</span>
            <span>${awayScore}</span>
        </div>
        <div class="odds">
            <div class="${homeOddsChange}">
                <span>${homeOdds}</span>
                ${match.status.type !== 'inprogress' ? `<span class="decrease-hidden">${homeOddsNew}</span>` : ''}
            </div>
            <div class="${drawOddsChange}">
                <span>${drawOdds}</span>
                ${match.status.type !== 'inprogress' ? `<span class="decrease-hidden">${drawOddsNew}</span>` : ''}
            </div>
            <div class="${awayOddsChange}">
                <span>${awayOdds}</span>
                ${match.status.type !== 'inprogress' ? `<span class="decrease-hidden">${awayOddsNew}</span>` : ''}
            </div>
        </div>
    `;

    return matchElement;
}

// Function to update a match element

    // Update scores
