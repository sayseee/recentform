// Helper function to convert fractional odds to decimal
function fractionalToDecimal(fractionalOdds) {
    if (!fractionalOdds || fractionalOdds === '-' || !fractionalOdds.includes('/')) {
        return '-';
    }
    const [numerator, denominator] = fractionalOdds.split('/');
    if (!numerator || !denominator || isNaN(numerator) || isNaN(denominator) || parseInt(denominator) === 0) {
        return '-';
    }
    return (parseInt(numerator) / parseInt(denominator) + 1).toFixed(2);
}

// Update the bet list display
async function updateBetListDisplay() {
    const betListContainer = document.getElementById('bet-list-container');
    const betListItems = document.getElementById('bet-list-items');

    if (!betListContainer || !betListItems) return;

    let betList = JSON.parse(localStorage.getItem('betList')) || [];

    if (betList.length === 0) {
        betListContainer.classList.remove('show');
        betListItems.innerHTML = '';
        return;
    }

    betList.sort((a, b) => a.timestamp - b.timestamp);

    let html = '';

    for (const item of betList) { 
        const pointsData = await getPointsPercentagesForEvent(item.eventId);
        console.log('Points Data:', pointsData);
        html += `
            <div class="bet-item" data-event-id="${item.eventId}">
                <div class="bet-item-teams">
                    ${item.homeTeam} vs ${item.awayTeam}
                </div>
                <div class="bet-item-stats">
                    ${pointsData ? `
                        <span style="${getColor(pointsData.homePercent, 'points')}">${pointsData.homePercent}%</span> / 
                        <span style="${getColor(pointsData.awayPercent, 'points')}">${pointsData.awayPercent}%</span> - 
                        <span style="${getColor(pointsData.homePercentAll, 'points')}">${pointsData.homePercentAll}%</span> / 
                        <span style="${getColor(pointsData.awayPercentAll, 'points')}">${pointsData.awayPercentAll}%</span> 
                    ` : 'N/A'}
                </div>
                <div class="bet-item-remove" data-event-id="${item.eventId}">×</div>
            </div>
        `;
    }

    betListItems.innerHTML = html;
    betListContainer.classList.add('show');

    // Attach remove listeners
    document.querySelectorAll('.bet-item-remove').forEach(button => {
        button.addEventListener('click', async (e) => {
            e.stopPropagation();
            const eventId = button.getAttribute('data-event-id');

            let betList = JSON.parse(localStorage.getItem('betList')) || [];
            betList = betList.filter(item => item.eventId.toString() !== eventId);
            localStorage.setItem('betList', JSON.stringify(betList));

            const star = document.querySelector(`.star-icon[data-event-id="${eventId}"]`);
            if (star) star.classList.remove('active');

            await updateBetListDisplay();
        });
    });
}

      if (response.status === 404) {
        console.warn(`Odds not found for event ${eventId} (404). Skipping...`);
        return null;
      }
      throw new Error(`HTTP error! Status: ${response.status}`);
    }
    const data = await response.json();
    if (data && data.markets) {
      const fullTimeMarket = data.markets.find(market => market.marketName === 'Full time');
      if (fullTimeMarket && fullTimeMarket.choices) {
        const homeChoice = fullTimeMarket.choices.find(choice => choice.name === '1') || {};
        const drawChoice = fullTimeMarket.choices.find(choice => choice.name === 'X') || {};
        const awayChoice = fullTimeMarket.choices.find(choice => choice.name === '2') || {};
        return {
          homeOdds: homeChoice.fractionalValue || '-',
          drawOdds: drawChoice.fractionalValue || '-',
          awayOdds: awayChoice.fractionalValue || '-',
          homeChange: homeChoice.change || 0,
          drawChange: drawChoice.change || 0,
          awayChange: awayChoice.change || 0
        };
      }
    }
    return null;
  } catch (error) {
    console.error(`Error fetching odds for event ${eventId}:`, error.message);
    return null;
  }
};

// Helper function to calculate H2H stats
function calculateH2HStats(events, teamId) {
    const totalMatches = events.length;
    let homeWins = 0, draws = 0, awayWins = 0, totalGoals = 0;
    let bttsYes = 0, bttsNo = 0, overs1_5 = 0, overs2_5 = 0, overs3_5 = 0;

    events.forEach(event => {
        const homeTeam = event.homeTeam.id;
        const awayTeam = event.awayTeam.id;
        const homeScore = event.homeScore.current;
        const awayScore = event.awayScore.current;
        const goals = homeScore + awayScore;

        // Count wins, draws, and losses
        if (homeScore > awayScore && homeTeam === teamId ) homeWins++;
        else if (homeScore === awayScore) draws++;
        else awayWins++;

        // Count goals and BTTS
        totalGoals += goals;
        if (event.btts === "Yes") bttsYes++;
        else bttsNo++;

        // Count Overs
        if (goals > 1.5) overs1_5++;
        if (goals > 2.5) overs2_5++;
        if (goals > 3.5) overs3_5++;
    });

    return {
        homeWinPercentage: Math.round((homeWins / totalMatches) * 100),
        drawPercentage: Math.round((draws / totalMatches) * 100),
        awayWinPercentage: Math.round((awayWins / totalMatches) * 100),
        averageGoals: Math.round(totalGoals / totalMatches),
        bttsYesPercentage: Math.round((bttsYes / totalMatches) * 100),

// Function to fetch odds changes data from the API
async function fetchOddsChanges(eventId) {
    const endpoint = `${baseURL}/event/${eventId}/odds/1/changes`;
    try {
        const response = await fetch(endpoint);

        if (!response.ok) {
            console.error('Error fetching odds changes:', response.statusText);
            return null;
        }

        const data = await response.json();
        return data.changedOdds; // Assuming changedOdds is an array as per the provided example
    } catch (error) {
        console.error('Failed to fetch odds changes:', error);
        return null;
    }
}


let oddsGraphChart; // Declare a variable to store the chart instance

// Function to draw the odds graphs using Chart.js
async function drawOddsGraphs(oddsData) {
    if (!oddsData) return;

    // Arrays to store the data for plotting
    const timestamps = [];
    const choice1Odds = [];
    const choice2Odds = [];
    const choice3Odds = [];

    // If there are more than 5 data points, slice to keep the first 2 and the last 3
    if (oddsData.length > 5) {
        oddsData = [...oddsData.slice(0, 3), ...oddsData.slice(-10)];
    }

    // Extract and convert the data
    oddsData.forEach(entry => {
        timestamps.push(new Date(entry.timestamp * 1000).toLocaleTimeString()); // Convert timestamp to readable time
        choice1Odds.push(fractionalToDecimal(entry.choice1.fractionalValue));
        choice2Odds.push(fractionalToDecimal(entry.choice2.fractionalValue));
        choice3Odds.push(fractionalToDecimal(entry.choice3.fractionalValue));
    });

    // Get the target canvas element by its ID
    const ctx = document.getElementById('odds-graph-canvas').getContext('2d');

    // Destroy the existing chart instance if it exists
    if (oddsGraphChart) {
        oddsGraphChart.destroy();
    }

    // Create a new chart instance
    oddsGraphChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: timestamps, // Time labels
            datasets: [{
                label: '1',
                data: choice1Odds,
                borderColor: 'rgba(255, 99, 132, 1)',
                borderWidth: 2,
                pointRadius: 1,
                fill: false,
                tension: 0
            }, {
                label: 'X',
                data: choice2Odds,
                borderColor: 'rgba(54, 162, 235, 1)',
                borderWidth: 2,
                pointRadius: 1,
                fill: false,
                tension: 0
            }, {
                label: '2',
                data: choice3Odds,
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 2,
                pointRadius: 1,
                fill: false,
                tension: 0
            }]
        },
        options: {
            responsive: true,
            plugins: {
                title: {
                    display: true,
                    text: 'Odds Changes Over Time'
                },
                tooltip: {
                    callbacks: {
                        label: function(tooltipItem) {
                            return `Odds: ${tooltipItem.raw.toFixed(2)}`;
                        }
                    }
                }
            },
            scales: {
                x: {
                    display: false, // Hide x-axis labels
                    title: {
                        display: true,
                        text: 'Time'
                    }
                },
                y: {
                    title: {
                        display: true,
                        text: 'Odds (Decimal)'
                    },
                    beginAtZero: false
                }
            }
        }
    });
}

// Function to calculate percentage change in odds
function calculatePercentageChange(oldOdds, newOdds) {
    if (oldOdds === 0 || newOdds === 0) return 0;  // Avoid division by zero
    return ((newOdds - oldOdds) / oldOdds) * 100;
}
