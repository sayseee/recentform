function fractionalToDecimal(fractionalOdds) {
    if (!fractionalOdds || fractionalOdds === '-' || !fractionalOdds.includes('/')) {
        return '-';
    }
    const [numerator, denominator] = fractionalOdds.split('/');
    if (!numerator || !denominator || isNaN(numerator) || isNaN(denominator) || parseInt(denominator) === 0) {
        return '-';
    }
    return (parseInt(numerator) / parseInt(denominator) + 1).toFixed(2);
}

/**
 * Fetches and calculates summary stats for a given event (for bet list modal).
 * Returns an object with home/away form, BTTS, over 1.5/2.5, position, and points.
 */
async function getEventSummaryStats(eventId) {
    // Fetch event details
    const eventUrl = `${baseURL}/event/${eventId}`;
    const eventData = await fetchJson(eventUrl);
    if (!eventData || !eventData.event) return null;

    const event = eventData.event;
    const tournamentId = event.tournament.id;
    const seasonId = event.season.id;
    const homeTeamId = event.homeTeam.id;
    const awayTeamId = event.awayTeam.id;

    // Fetch standings
    const standingsUrl = `${baseURL}/tournament/${tournamentId}/season/${seasonId}/standings/total`;
    const standingsData = await fetchJson(standingsUrl);
    const rows = standingsData?.standings?.[0]?.rows || [];

    // Helper to get team row
    const getTeamRow = (teamId) => rows.find(r => r.team.id === teamId) || {};

    // Fetch last 5 finished events (excluding current event)
    const events = await fetchEventsData(tournamentId, seasonId, eventId);

    // Helper to get last 5 for a team (overall, home, away)
    function getLast5(teamId, type) {
        let filtered;
        if (type === 'home') {
            filtered = events.filter(ev => ev.homeTeam.id === teamId).slice(0, 5);
        } else if (type === 'away') {
            filtered = events.filter(ev => ev.awayTeam.id === teamId).slice(0, 5);
        } else {
            filtered = events.filter(ev => ev.homeTeam.id === teamId || ev.awayTeam.id === teamId).slice(0, 5);
        }
        return filtered;
    }

    // Calculate stats for a team
    function calcStats(teamId) {
        const row = getTeamRow(teamId);
        const last5 = getLast5(teamId, 'overall');
        const formArr = last5.map(ev => {
            if (ev.homeTeam.id === teamId) {
                if (ev.homeScore.current > ev.awayScore.current) return 'W';
                if (ev.homeScore.current < ev.awayScore.current) return 'L';
                return 'D';
            } else {
                if (ev.awayScore.current > ev.homeScore.current) return 'W';
                if (ev.awayScore.current < ev.homeScore.current) return 'L';
                return 'D';
            }
        });
        const form = formArr.join(' ');

        // Calculate all required stats
        let btts = 0, over15 = 0, over25 = 0, over35 = 0;
        last5.forEach(ev => {
            const goals = ev.homeScore.current + ev.awayScore.current;
            if (ev.homeScore.current > 0 && ev.awayScore.current > 0) btts++;
            if (goals > 1.5) over15++;
            if (goals > 2.5) over25++;
            if (goals > 3.5) over35++;
        });
        
        const percent = (val) => last5.length ? Math.round((val / last5.length) * 100) : 0;

        return {
            form,
            btts: percent(btts),
            over15: percent(over15),
            over25: percent(over25),
            over35: percent(over35),
            position: row.position || '-',
            points: row.points || '-',
            // Additional calculated stats for completeness
            under15: 100 - percent(over15),
            under25: 100 - percent(over25),
            under35: 100 - percent(over35),
            bttsNo: 100 - percent(btts)
        };
    }


    return {
        home: calcStats(homeTeamId),
        away: calcStats(awayTeamId)
    };
}

  "Under 3.5 Goals": (stats) => 100 - ((stats.over25 || 0) * 0.7),
  "Home Win": (stats) => calculateFormScore(stats.form),
  "Away Win": (stats) => calculateFormScore(stats.form),
  "Draw": (stats) => calculateFormScore(stats.form, true)
};

// Calculate a form score based on recent matches (e.g., "W D W L D")
function calculateFormScore(form, forDraw = false) {
  if (!form) return 0;
  const matches = form.split(" ").slice(0, 5); // Last 5 matches
  let score = 0;
  matches.forEach(match => {
    if (forDraw && match === "D") score += 3; // Weight draws higher for Draw market
    else if (!forDraw && match === "W") score += 3;
    else if (!forDraw && match === "D") score += 1;
  });
  // Normalize to percentage (max 15 points for 5 wins/draws)
  return Math.round((score / 15) * 100);
}

// Helper function to calculate H2H stats
function calculateH2HStats(events, teamId) {
  const totalMatches = events.length;
  let homeWins = 0, draws = 0, awayWins = 0, totalGoals = 0;
  let bttsYes = 0, overs1_5 = 0, overs2_5 = 0, overs3_5 = 0;

  events.forEach(event => {
    const homeTeam = event.homeTeam.id;
    const homeScore = event.homeScore.current;
    const awayScore = event.awayScore.current;
    const goals = homeScore + awayScore;

    // Count wins, draws, and losses
    if (homeScore > awayScore && homeTeam === teamId) homeWins++;
    else if (homeScore === awayScore) draws++;
    else awayWins++;

    // Count goals and BTTS
    totalGoals += goals;
    if (event.btts === "Yes") bttsYes++;

    // Count Overs
    if (goals > 1.5) overs1_5++;
    if (goals > 2.5) overs2_5++;
    if (goals > 3.5) overs3_5++;
  });

  return {
    homeWinPercentage: Math.round((homeWins / totalMatches) * 100),
    drawPercentage: Math.round((draws / totalMatches) * 100),
    awayWinPercentage: Math.round((awayWins / totalMatches) * 100),
    averageGoals: (totalGoals / totalMatches).toFixed(2),
    bttsYesPercentage: Math.round((bttsYes / totalMatches) * 100),
    bttsNoPercentage: Math.round((1 - bttsYes / totalMatches) * 100),
    overs1_5Percentage: Math.round((overs1_5 / totalMatches) * 100),
    overs2_5Percentage: Math.round((overs2_5 / totalMatches) * 100),
    overs3_5Percentage: Math.round((overs3_5 / totalMatches) * 100)
  };
}

// Function to calculate percentage change in odds
function calculatePercentageChange(oldOdds, newOdds) {
    if (oldOdds === 0 || newOdds === 0) return 0;  // Avoid division by zero
    return ((newOdds - oldOdds) / oldOdds) * 100;
}

 function renderPromotionKey(rows) {
    const keyDiv = document.getElementById('promotion-key');
    if (!keyDiv) return;

    // Collect unique promotion texts and their classes
    const promotionClasses = [
        'promotion-to-x',
        'promotion-to-x-playoff',
        'promotion-to-y',
        'promotion-to-y-playoff',
        'promotion-to-z',
        'promotion-to-z-playoff',
        'promotion-to-z-playoff-secondary'
    ];
    let currentPromotionText = '';
    let promotionTextIndex = -1;
    const keyItems = [];
    const seen = new Set();

    rows.forEach(row => {
        if (row.promotion) {
            let promoClass = '';
            let promoText = row.promotion.text;
            const promotionText = promoText.toLowerCase();
            if (promotionText.includes("relegation")) {
                promoClass = promotionText.replace(/\s+/g, '-');
            } else {
                if (promotionText !== currentPromotionText) {
                    promotionTextIndex++;
                    currentPromotionText = promotionText;
                }
                if (promotionTextIndex < promotionClasses.length) {
                    promoClass = promotionClasses[promotionTextIndex];
                }
            }
            // Only add unique keys
            if (promoClass && !seen.has(promoClass)) {
                keyItems.push({ promoClass, promoText });
                seen.add(promoClass);
            }
        }
    });

    // Render the key
    keyDiv.innerHTML = keyItems.map(item => `
        <span class="promotion-key-item ${item.promoClass}">
            <span class="promotion-key-color"></span>
            <span>${item.promoText}</span>
        </span>
    `).join('');
}

// Tab navigation logic
function setupLeagueTableTabs(tournamentId, seasonId, currentHomeId = null, currentAwayId = null, currentMatchId = null) {
  const tabs = document.querySelectorAll('.league-table-tabs .tab');
  const contents = {
    overall: document.getElementById('overall-table'),
    home: document.getElementById('home-table'),
    away: document.getElementById('away-table'),
    btts: document.getElementById('btts-table'),
    over15: document.getElementById('over15-table'),
    over25: document.getElementById('over25-table')
  };
  tabs.forEach(tab => {
    tab.addEventListener('click', () => {
      tabs.forEach(t => t.classList.remove('active'));
      tab.classList.add('active');
      Object.keys(contents).forEach(key => {
        contents[key].style.display = (tab.dataset.tab === key) ? '' : 'none';
      });
    });
  });

  // Initial render
  renderOverallTable(tournamentId, seasonId, currentHomeId, currentAwayId);
  renderHomeAwayTable(tournamentId, seasonId, 'home', currentHomeId, currentAwayId, currentMatchId);
  renderHomeAwayTable(tournamentId, seasonId, 'away', currentHomeId, currentAwayId, currentMatchId);
  renderStatTable(tournamentId, seasonId, 'overall', 'btts', currentHomeId, currentAwayId, currentMatchId);
  renderStatTable(tournamentId, seasonId, 'overall', 'over15', currentHomeId, currentAwayId, currentMatchId);
  renderStatTable(tournamentId, seasonId, 'overall', 'over25', currentHomeId, currentAwayId, currentMatchId);
}
